นโยบายการจัดการข้อมูลส่วนตัว (วัตถุประสงค์การเรียกเก็บและใช้งาน)<br><br>\
วันที่บังคับใช้: 1 มิถุนายน ปี 2019<br>\
บริษัท แฮชแชร์ จำกัด(ต่อจากนี้จะแทนด้วย “บริษัท") จะต้องปฏิบัติตามกฎคุ้มครองความเป็นส่วนตัวตามกฎหมายบังคับใช้ เกี่ยวกับการคุ้มครองและใช้งานข้อมูลส่วนบุคคล, กฎหมายเกี่ยวกับการคุ้มครองข้อมูลและสนับสนุนการใช้งานเครือข่ายข้อมูล เป็นต้น นอกจากนั้นยังกำหนดนโยบายการจัดการข้อมูลส่วนตัว(ส่วนบุคคล) เพื่อคุ้มครองสิทธิและประโยชน์ของผู้ใช้งานอย่างถึงที่สุด ทาง“บริษัท”ได้มีการใช้งานข้อมูลส่วนตัว(ส่วนบุคคล)ที่ทางผู้ใช้งานมอบให้เพื่อวัตถุประสงค์และด้วยวิธีการใด ๆ ผ่านนโยบายจัดการข้อมูลส่วนตัว(ส่วนบุคคล) เราได้มีการจัดการดังต่อไปนี้เพื่อเป็นการคุ้มครองข้อมูลส่วนตัว<br>\
1. รายการข้อมูลส่วนตัว(ส่วนบุคคล)ที่เรียกเก็บ และวิธีการเรียกเก็บ<br><br>\
1) รายการข้อมูลส่วนตัว(ส่วนบุคคล)ที่เรียกเก็บ<br>\
“บริษัท” ได้ทำการเรียกเก็บข้อมูลส่วนตัว(ส่วนบุคคล) ข้อมูลจำเป็นสำหรับการให้บริการพื้นฐาน เช่น การสมัครสมาชิก หรือการให้คำปรึกษาลูกค้าอย่างราบรื่น และข้อมูลทางเลือกในการให้บริการลูกค้าแต่ละท่าน เป็นต้น<br><br>\
• [ข้อมูลจำเป็น]<br>\
o ข้อมูลการสมัครสมาชิก: เบอร์โทรศัพท์มือถือ, รหัสผ่าน, ชื่อ, เพศ, 상호, หมายเลขโทรศัพท์<br>\
o ข้อมูลที่ได้รับจากบริษัท บาโรเซอร์วิซ จำกัดเพื่อวัตถุประสงค์ในการมอบบริการเข้าสู่ระบบด้วย QRโค้ดเพื่อความสะดวกกับสมาชิก<br>\
o ข้อมูลจำแนกบุคคล: ข้อมูลสถานที่ทำงาน(직군), การเกณฑ์ทหาร, ข้อมูลมหาวิทยาลัย เป็นต้น<br>\
o ข้อมูลความน่าเชื่อถือ: ระดับความน่าเชื่อถือ, ตรวจสอบความน่าเชื่อถือ, ข้อสัญญาการปรับโครงสร้างหนี้, การค้างชำระ, 부도, 대위변제, 기타 신용질서 문란행위 관련 금액, 발생•해소 시기 등<br>\
o ข้อมูลธุรกรรมความน่าเชื่อถือ: รายการการทำธุรกรรมทั้งหมดทั้ง ประเภท/ระยะเวลา/จำนวนเงินและเขตจำกัด การให้กู้ยืมก่อนและหลังธุรกรรมนี้, การรับประกัน, การให้ค้ำประกัน, บัตรเครดิต, การผ่อนชำระ เป็นต้น<br>\
o ข้อมูลความสามารถการให้เครดิต: ทรัพย์สิน, หนี้สิน, จำนวนรายรับแยกตามเดือน/ปี/ระยะเวลา, ธุรกรรมหลักที่มีส่วนเกี่ยวข้องกับข้อมูลรายรับ, ประวัติการชำระภาษี เป็นต้น<br>\
o ข้อมูลที่เรียกเก็บอันเกิดขึ้นโดยอัตโนมัติจากขั้นตอนการใช้บริการ: ประวัติการใช้บริการ, บันทึกการเข้าใช้, คุกกี้, ข้อมูล IP เข้าใช้งาน เป็นต้น<br>\
• [ข้อมูลทางเลือก]<br>\
o โค้ดแนะนำ, 유입경로 เป็นต้น ที่ได้เลือกกรอกเมื่อตอนสมัครสมาชิก<br><br>\
2) วิธีการเรียกเก็บรายการข้อมูลส่วนตัว(ส่วนบุคคล)<br>\
ทาง"บริษัท" มีวิธีการเรียกเก็บข้อมูลส่วนตัวของลูกค้าดังต่อไปนี้<br>\
