5) มาตรการทางเทคโนโลยีในการรับมือกับการแฮคกิ้ง<br>\
“บริษัท”จะป้องกันการรั่วไหลหรือเกิดความเสียหายต่อข้อมูลส่วนตัวอันเกิดจากการแฮคกิ้ง หรือไวรัสคอมพิวเตอร์ โดยการติดตั้งโปรแกรมรักษาความปลอดภัย และทำการอัพเดท•ตรวจสอบเป็นประจำ ติดตั้งระบบการเข้าถึงจากภายนอกในพื้นที่ที่ปิดกั้น ทำการควบคุมดูแลและสกัดกั้นทั้งในด้านเทคโนโลยี/กายภาพ<br><br>\
6) จำกัดการเข้าถึงข้อมูลส่วนตัว<br>\
มีการดำเนินการที่จำเป็นเพื่อการควบคุมการเข้าถึงข้อมูลส่วนตัวโดยการ มอบ, เปลี่ยน, ลบล้างสิทธิการเข้าถึงระบบดาต้าเบสเพื่อจัดการข้อมูลส่วนตัว และใช้ระบบสกัดกั้นการล่วงล้ำ เพื่อควบคุมการเข้าถึงที่ไม่ได้รับอนุญาตจากภายนอก<br><br>\
7) การเก็บรักษาบันทึกการเข้าใจและป้องกันการปลอมแปลง<br>\
