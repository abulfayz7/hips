• ผู้ใช้งานและผู้แทนโดยชอบธรรมสามารถอ่านและแก้ไขข้อมูลส่วนตัว(ส่วนบุคคล)ที่ได้ลงทะเบียนไว้ ทุกเวลา การอ่านและแก้ไขข้อมูลส่วนตัว(ส่วนบุคคล) สามารถทำได้ด้วยตนเองที่ ‘เปลี่ยนข้อมูลส่วนตัว’ หรือ ‘แก้ไขข้อมูลสมาชิก’, หรือจะเขียนจดหมาย, โทรศัพท์, เขียน E-mail ส่งหาผู้รับผิดชอบดูแลข้อมูลส่วนตัว(ส่วนบุคคล)<br>\
• กรณีที่ผู้ใช้งานส่งคำขอแก้ไขข้อมูลส่วนตัว(ส่วนบุคคล)ที่เขียนผิดพลาด, จะไม่มีการใช้งานหรือมอบข้อมูลส่วนตัว(ส่วนบุคคล)ดังกล่าวจนกว่าจะทำการแก้ไขเสร็จสิ้น<br>\
• กรณีมีการมอบข้อมูลส่วนตัว(ส่วนบุคคล)ที่ผิดพลาดไปให้บุคคลที่ 3 แล้ว ทางเราจะทำการแจ้งผลการจัดการแก้ไขแก่บุคคลที่ 3 ในทันทีเพื่อทำการแก้ไขต่อไป<br><br>\
2) ยกเลิกการยินยอมการเรียกเก็บ•ใช้งาน•การส่งมอบข้อมูลส่วนตัว(ส่วนบุคคล)<br>\
ผู้ใช้งานและผู้แทนโดยชอบธรรมสามารถยกเลิกรายละเอียดการยินยอมเกี่ยวกับการเรียกเก็บ, ใช้งาน และส่งมอบข้อมูลส่วนตัว(ส่วนบุคคล)ได้ทุกเมื่อ การยกเลิกการยินยอมสามารถทำได้โดยการส่งคำขอผ่านจดหมาย, โทรศัพท์, E-mail หาผู้รับผิดชอบดูแลข้อมูลส่วนตัว(ส่วนบุคคล), เมื่อผู้ดูแลได้รับมอบแล้วจะทำการลงทะเบียนยกเลิกการยินยอม, ทำลายข้อมูลส่วนตัว เป็นต้น หลังการจัดการเสร็จสิ้นจะทำการแจ้งข้อเท็จจริงดังกล่าวแก่ผู้ใช้งาน<br>\
เมื่อบริษัทได้รับคำขอให้ยกเลิกการยินยอมจากผู้ใช้งาน หรือผู้แทนโดยชอบธรรม, ข้อมูลส่วนตัว(ส่วนบุคคล)ที่ถูกทำลายจะขึ้นอยู่กับรายละเอียดที่ระบุใน “ระยะเวลาการเก็บรักษาและใช้งานข้อมูลส่วนตัว(ส่วนบุคคล)" และ “วิธีและขั้นตอนการทำลายข้อมูลส่วนตัว” และทางเราจะจัดการให้ไม่มีการนำไปใช้หรืออ่านในวัตถุประสงค์อื่น<br><br>\
8. การติดตั้งอุปกรณ์การเก็บข้อมูลส่วนตัวอัตโนมัติ, การบริหาร และการปฏิเสธ<br>\
"บริษัท"ได้บันทึกข้อมูลของผู้ใช้งานอย่างสม่ำเสมอและทำการโหลด ‘คุกกี้(cookie)’ มาใช้ให้เกิดประโยชน์ คุกกี้ เป็นเว็บไซต์ที่”บริษัท"ดูแลอยู่ เป็นไฟล์ข้อความเล็ก ๆ ที่ส่งจากเซิร์ฟเวอร์ที่ใช้งานไปยังบราวเซอร์คอมพิวเตอร์ของผู้ใช้งาน หรือบางครั้งก็ถูกบันทึกเก็บไว้ในฮาร์ดดิสก์ของคอมพิวเตอร์ผู้ใช้งานก็มี<br><br>\
1) วัตถุประสงค์ในการใช้คุกกี้<br>\
วิเคราะห์ เช่น ความถี่ในการเข้าใช้ หรือช่วงเวลาที่เข้าสู่ไซต์ของสมาชิกหรือบุคคลทั่วไป, การแกะรอยและวิเคราะห์ในรสนิยม, ความสนใจของผู้ใช้งาน, วิเคราะห์จำนวนการเข้าชมและการเข้าร่วมอีเวนต์ต่าง ๆ เพื่อการอำนวยการด้านมาร์เก็ตติ้งและบริการให้เข้ากับผู้ใช้งาน เป็นต้น<br><br>\
2) ติดตั้งคุกกี้/บริหาร และการปฏิเสธ<br>\
ผู้ใช้งานมีสิทธิ์เลือกเกี่ยวกับการติดตั้งคุกกี้ ผู้ใช้งานสามารถตั้งค่าตัวเลือกในเว็บบราวเซอร์ให้อนุญาตคุกกี้ทั้งหมด, หรือทำการตรวจสอบทุกครั้งที่มีการติดตั้งคุกกี้, หรือสามารถปฏิเสธการบันทึกคุกกี้ทั้งหมดได้<br>\
แต่กรณีที่ผู้ใช้งานปฏิเสธการติดตั้งคุกกี้ อาจมีความลำบากในการให้บริการได้<br><br>\
9. บริการกิจการพลเรือนเกี่ยวกับข้อมูลส่วนตัว<br>\
"บริษัท"จัดการและรับผิดชอบงานทั้งหมดเกี่ยวกับการจัดการข้อมูลส่วนตัว, การร้องเรียนและขจัดความเสียหายของผู้มอบข้อมูลเกี่ยวกับการจัดการข้อมูลส่วนตัว จึงมีการระบุชัดเจนถึงผู้รับผิดชอบการคุ้มครองข้อมูลส่วนตัว ดังนี้<br><br>\
1) ผู้รับผิดชอบคุ้มครองข้อมูลส่วนตัว<br>\
• ชื่อ : โนมย็องจิน<br>\
• ตำแหน่ง : ผู้จัดการฝ่ายสนับสนุนการจัดการ <br>\
• หมายเลขโทรศัพท์ : 0507-1663-0005<br>\
*ติดต่อไปยังแผนกที่รับผิดชอบการคุ้มครองข้อมูลส่วนตัว<br>\
ข้อสงสัย, ความไม่พึงพอใจ, ขจัดความเสียหาย เป็นต้น เกี่ยวกับการคุ้มครองข้อมูลส่วนตัวทั้งหมดที่เกิดขึ้นจากการใช้บริการ(ธุรกิจ)ของ“บริษัท” สามารถสอบถามได้จากผู้รับผิดชอบคุ้มครองข้อมูลส่วนตัวและหน่วยงานที่รับผิดชอบ "บริษัท"จะตอบรับและจัดการเกี่ยวกับข้อสงสัยของผู้ใช้งานโดยทันที<br><br>\
2) กรณีต้องการร้องเรียนหรือปรึกษาเกี่ยวกับนโยบายข้อมูลส่วนตัวอื่น ๆ กรุณาติดต่อองค์กรที่ระบุด้านล่าง<br>\
• ศูนย์ร้องเรียนการละเมิดข้อมูลส่วนตัว(ส่วนบุคคล)(http://privacy.kisa.or.kr )<br>\
• คณะกรรมการรับรองเครื่องหมายคุ้มครองข้อมูล (http://eprivacy.or.kr / 02-580-0533~4)<br>\
• กรมอัยการสูงสุด แผนกสืบสวนอาชญากรรมขั้นสูง (http://spo.go.kr / 02-3480-2000)<br>\
• สำนักงานตำรวจแห่งชาติ ฝ่ายรักษาความมั่นคงปลอดภัยไซเบอร์ (http://cyberbureau.police.go.kr / 1566-0112)<br>\
• คณะกรรมการการสื่อสารเกาหลี (http://kcc.go.kr / 02-750-1114)<br><br>\
10. มาตรการเพื่อความปลอดภัยของข้อมูลส่วนตัว<br>\
มีมาตรการทางเทคโนโลยี/การควบคุม และทางกายภาพ เพื่อรักษาความปลอดภัยดังต่อไปนี้ตามกฎหมายการคุ้มครองข้อมูลส่วนบุคคล มาตราที่ 29 <br>\
1) การลดจำนวนและการอบรมพนักงานเกี่ยวกับการจัดการข้อมูลส่วนตัว<br>\
ทางเรามีมาตรการการดูแลข้อมูลส่วนตัวโดยกำหนดพนักงานที่จัดการข้อมูลส่วนตัว ให้มีผู้รับผิดชอบในจำนวนจำกัด<br><br>\
2) ดำเนินการตรวจสอบด้วยตนเองเป็นประจำ<br>\
ทางเราได้มีการดำเนินการตรวจสอบด้วยตนเองเป็นประจำ(ไตรมาสละ 1ครั้ง) เพื่อรักษาความปลอดภัยเกี่ยวกับการจัดการข้อมูลส่วนตัว<br><br>\
3) ดำเนินการวางแผนและปฏิบัติแผนการจัดการภายใน<br>\
ทางเราได้มีการวางแผนและปฏิบัติแผนการจัดการภายในเพื่อการจัดการกับข้อมูลส่วนตัวด้วยความปลอดภัย<br><br>\
4) รหัสผ่านของข้อมูลส่วนตัว<br>\
ข้อมูลของผู้ใช้งานได้รับการดูแลโดยถูกบันทึกพร้อมใส่รหัส, ซึ่งมีเพียงตนเองเท่านั้นที่รู้ ส่วนข้อมูลสำคัญ ทางบริษัทมีการเข้ารหัสไฟล์หรือการส่งข้อมูล ฟังก์ชันรักษาความปลอดภัยในการล็อคไฟล์ต่างหาก<br><br>\
5) มาตรการทางเทคโนโลยีในการรับมือกับการแฮคกิ้ง<br>\
“บริษัท”จะป้องกันการรั่วไหลหรือเกิดความเสียหายต่อข้อมูลส่วนตัวอันเกิดจากการแฮคกิ้ง หรือไวรัสคอมพิวเตอร์ โดยการติดตั้งโปรแกรมรักษาความปลอดภัย และทำการอัพเดท•ตรวจสอบเป็นประจำ ติดตั้งระบบการเข้าถึงจากภายนอกในพื้นที่ที่ปิดกั้น ทำการควบคุมดูแลและสกัดกั้นทั้งในด้านเทคโนโลยี/กายภาพ<br><br>\
6) จำกัดการเข้าถึงข้อมูลส่วนตัว<br>\
มีการดำเนินการที่จำเป็นเพื่อการควบคุมการเข้าถึงข้อมูลส่วนตัวโดยการ มอบ, เปลี่ยน, ลบล้างสิทธิการเข้าถึงระบบดาต้าเบสเพื่อจัดการข้อมูลส่วนตัว และใช้ระบบสกัดกั้นการล่วงล้ำ เพื่อควบคุมการเข้าถึงที่ไม่ได้รับอนุญาตจากภายนอก<br><br>\
7) การเก็บรักษาบันทึกการเข้าใจและป้องกันการปลอมแปลง<br>\
เก็บรักษาและจัดการประวัติการเข้าถึงระบบการจัดการข้อมูลส่วนตัวอย่างน้อย 6เดือนขึ้นไป, อีกทั้งยังใช้ฟังก์ชันรักษาความปลอดภัยที่ป้องกันไม่ให้ประวัติการเข้าถึงเกิดการปลอมแปลง, ขโมย หรือสูญหาย<br><br>\
8) ใช้อุปกรณ์ล็อคเพื่อรักษาความปลอดภัยเอกสาร<br>\
จะมีการเก็บเอกสาร, สื่อเก็บข้อมูลสำรองที่มีข้อมูลส่วนตัวรวมอยู่ด้วยไว้ในสถานที่ที่ปลอดภัยและมีการล็อคอย่างแน่นหนา<br><br>\
9) สกัดกั้นห้ามบุคคลที่ไม่ได้รับอนุญาตเข้าออก<br>\
จัดสถานที่เก็บรักษาข้อมูลส่วนตัวแยกต่างหาก พร้อมทั้งจัดทำและบริหารขั้นตอนเพื่อควบคุมขั้นตอนการเข้าออก<br><br>\
11. กรณีเกี่ยวกับหน้าที่การประกาศ เปลี่ยนแปลงนโยบายการจัดการข้อมูลส่วนตัว(ส่วนบุคคล)<br><br>\
กรณีมีการเปลี่ยนแปลงเนื้อหานโยบายจัดการข้อมูลส่วนตัวอันเนื่องมาจากการเปลี่ยนแปลงนโยบายภายในบริษัท หรือมีการเปลี่ยนแปลงกฎหมายโดยรัฐบาล “บริษัท” จะทำการประกาศให้ทราบโดยทั่วกันภายใน 7 วัน ถึงการเปลี่ยนแปลงเนื้อหาผ่านทางเว็บไซต์ที่ “บริษัท” เป็นผู้ดูแลอยู่, อีเมล หรือข้อมูลส่วนตัวเพิ่มเติม ซึ่งรายละเอียดที่เปลี่ยนแปลงจะมีผลบังคับใช้หลังจากวันประกาศ 7 วัน<br><br>\
