2. วัตถุประสงค์การเรียกเก็บและใช้งานข้อมูลส่วนตัว(ส่วนบุคคล)<br><br>\
ทาง“บริษัท”ได้เรียกเก็บข้อมูลส่วนตัว(ส่วนบุคคล)เพื่อวัตถุประสงค์ดังต่อไปนี้<br>\
ทางเราจะไม่นำข้อมูลที่ทางผู้ใช้งานได้มอบให้ไปในนอกเหนือจากวัตถุประสงค์ที่ระบุไว้ข้างใต้ หากมีการเปลี่ยนแปลงวัตถุประสงค์จะทำการสอบถามความยินยอมก่อนล่วงหน้า<br><br>\
1) การสมัครสมาชิกและจัดการโฮมเพจ<br>\
การเก็บบันทึก เช่น การยืนยันการสมัครเป็นสมาชิก, การระบุ•ยืนยันตนตามข้อกำหนดการให้บริการระบบสมาชิก, จัดการ•รักษาสภาพสมาชิก, การยืนยันตัวตนตามระบบการยืนยันตัวตนที่กำหนด, ยืนยันการถอนตัวออกจากการเป็นสมาชิก, ป้องกันการใช้บริการโดยทุจริตและป้องกันการใช้โดยไม่ได้รับอนุญาต, หากเรียกเก็บข้อมูลส่วนตัวจากผู้เยาว์ที่อายุต่ำกว่า 14 ปี จำเป็นจะต้องได้รับความยินยอมจากผู้แทนโดยชอบธรรม, การประกาศ•รายงานต่าง ๆ, ผู้ตรวจการของรัฐสภา, ไกล่เกลี่ย เป็นต้น<br><br>\
2) การบริหารกิจการพลเรือน<br>\
ข้อมูลแอปบาโรของผู้ใช้งาน (สนับสนุนการบริหารกิจการพลเรือนที่ใช้ข้อมูล เช่น เบอร์โทรศัพท์มือถือ ในบริการเข้าสู่ระบบQR ของผู้ใช้งานกับบริษัท บาโรเซอร์วิซ จำกัด)<br><br>\
3) การดำเนินการและจัดการสัญญาเกี่ยวกับการให้บริการ, การประมวลค่าใช้จ่าย<br>\
ตรวจสอบฐานข้อมูลส่วนตัวของพลเรือน, ตรวจสอบรายการพลเรือน, ติดต่อ•แจ้งให้ทราบสำหรับการสอบข้อเท็จจริง, แจ้งผลการจัดการ เป็นต้น<br><br>\
4) วิเคราะห์สถิติ<br>\
วิเคราะห์สถิติ ตามอายุ/ตามเพศ/ตามพื้นที่/ตามรายได้, ตรวจสอบการให้บริการของการวิเคราะห์สถิติ, สถิติเกี่ยวกับการใช้บริการของสมาชิกหรือวิเคราะห์ความถี่การใช้งาน เป็นต้น<br><br>\
5) การนำไปใช้เพื่อการโฆษณาและมาร์เก็ตติ้ง<br>\
เพื่อเป็นการอำนวยความสะดวกให้กับผู้ใช้งาน เช่น โฆษณาหรือชักชวนให้ซื้อบริการหรือสินค้าใหม่, มอบของสมนาคุณ, กิจกรรมแสดงความขอบคุณ เป็นต้น แต่ผู้ใช้งานจะต้องยินยอมรับข้อมูลข่าวสารเท่านั้นถึงจะเป็นผล<br><br>\
3. ระยะเวลาการใช้งานและเก็บรักษาข้อมูลส่วนตัว(ส่วนบุคคล)<br><br>\
“บริษัท”จะมีการเก็บรักษาและใช้งานข้อมูลส่วนตัว(ส่วนบุคคล)ของผู้ใช้งาน นับตั้งแต่วันที่ผู้ใช้งานสมัครใช้บริการแพลตฟอร์มที่บริหารโดย“บริษัท” กรณีที่ทางผู้ใช้งานยกเลิกการยินยอมในการเรียกเก็บและใช้งานข้อมูลส่วนตัว(ส่วนบุคคล) ทาง“บริษัท”จะทำการทำลายข้อมูลส่วนตัว(ส่วนบุคคล)นั้นในทันที แต่หากผู้ใช้งานได้ถอนตัวออกจากการเป็นสมาชิกบริการแพลตฟอร์มที่ทาง“บริษัท”บริหารอยู่ หรือ “บริษัท”ถอนชื่อผู้ใช้งานออกจากการเป็นสมาชิก ทาง“บริษัท”มีสิทธิ์เก็บรักษาข้อมูลเป็นเวลา 3 ปีนับจากวันที่ยกเลิกสัญญา เพื่อให้ความร่วมมือในการสอบสวน, การใช้สิทธิ์ในทางมิชอบ, ป้องกันการนำไปใช้อย่างผิด ๆ, ความขัดแย้งจากการละเมิดสิทธิ์/ทำให้เสื่อมเสียชื่อเสียง เป็นต้น กรณีมีเหตุที่ต้องเก็บรักษาข้อมูลตามกฎหมาย จะเก็บรักษาข้อมูลตามระยะเวลาที่กำหนดังที่ระบุข้างใต้<br>\
อย่างไรก็ตามหากมีความจำเป็นต้องเก็บรักษาข้อมูลตามกฎหมาย “บริษัท”จะเก็บรักษาข้อมูลสมาชิกในช่วงระยะเวลาที่กำหนดตามกฎหมายที่เกี่ยวข้อง<br><br>\
1) ผู้ใช้งานถอนตัวออกจากการเป็นสมาชิกหรือ “บริษัท”ถอนชื่อผู้ใช้งานออกจากการเป็นสมาชิก ทาง“บริษัท”มีสิทธิ์เก็บรักษาข้อมูลเป็นเวลา 3 ปีนับจากวันที่ยกเลิกสัญญา เพื่อให้ความร่วมมือในการสอบสวน, การใช้สิทธิ์ในทางมิชอบ, ป้องกันการนำไปใช้อย่างผิด ๆ, ความขัดแย้งจากการละเมิดสิทธิ์/ทำให้เสื่อมเสียชื่อเสียง เป็นต้น<br><br>\
