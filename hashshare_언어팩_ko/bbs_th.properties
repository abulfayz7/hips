
bbs.bbsfaq.title=FAQ
bbs.bbsfaq.subtitle=คำถามที่พบบ่อย
bbs.bbsfaq.q1=ผู้ที่ยังไม่บรรลุนิติภาวะสามารถสมัครสมาชิกและใช้บริการได้หรือไม่?
bbs.bbsfaq.a1=ผู้ที่ยังไม่บรรลุนิติภาวะ สมาชิกที่มีอายุต่ำกว่า 19 ปีไม่สามารถใช้บริการได้
bbs.bbsfaq.q2=ชาวต่างชาติสามารถสามารถสมัครสมาชิกและใช้บริการได้หรือไม่?
bbs.bbsfaq.a2=บริการแฮชแชร์สามารถใช้งานได้ทั้งหมด 9 ประเทศ คือ เกาหลีใต้, จีน, ญี่ปุ่น, สหรัฐอเมริกา, ฮ่องกง, ฟิลิปปินส์, สิงคโปร์, ไทย, เวียดนาม
bbs.bbsfaq.q3=ต้องการสมัครสมาชิกนิติบุคคล
bbs.bbsfaq.a3=สมาชิกนิติบุคคล จะมีการตรวจสอบโดยแฮชแชร์เพื่อทำการอนุมัติหลังการสมัครสมาชิกนิติบุคคล
bbs.bbsfaq.q4=ต้องการถอนตัวออกจากการเป็นสมาชิก
bbs.bbsfaq.a4=กรุณากรอกแบบฟอร์มคำขอถอนตัวออกจากการเป็นสมาชิกได้ที่เพจข้อมูลของฉัน
bbs.bbsfaq.q5=ต้องการเปลี่ยนข้อมูลส่วนบุคคล เช่น เบอร์โทรศัพท์มือถือ
bbs.bbsfaq.a5=สามารถเปลี่ยนข้อมูลที่ต้องการได้ที่ เพจของฉัน => ตั้งค่าความปลอดภัย
bbs.bbsfaq.q6=นโยบายค่าธรรมเนียมเป็นอย่างไร?
bbs.bbsfaq.a6=A. นโยบายค่าธรรมเนียมต่าง ๆ มีดังนี้<br />1. ค่าธรรมเนียมลงทะเบียนสินค้า : 30% ของค่าใช้จ่ายสินค้าที่จะลงทะเบียน<br />ex> หากเป็นแพ็กเกจสินค้าที่มีราคา 1 BTC ค่าธรรมเนียมจะเท่ากับ 30% หรือ 0.3BTC เมื่อนำมารวมกับราคาสินค้าจะเท่ากับ 1.3 BTC <br />2. ค่าธรรมเนียมแพ็กเกจขุดคอยน์<br />: 20% ของจำนวนคอยน์ที่ขุดได้<br />3. ค่าธรรมเนียมหักบัญชี(แพ็กเกจเปลี่ยนคอยน์เป็น BTC)<br />: 5% ของจำนวนคอยน์ที่ลงทะเบียนขอเปลี่ยน<br />4. ค่าธรรมเนียมถอนเงิน(สามารถถอนเงินโดยคิดเป็นเงินวอนขั้นต่ำ 1หมื่นวอนขึ้นไป)<br />(1) BTC : 0.0015 btc<br />(2) ETH : 0.01 eth<br />(3) คอยน์ที่ใช้เพื่อสร้างแพ็กเกจ : 3% ของจำนวนคอยน์ที่จะถอน<br />
bbs.bbsfaq.q7=กรณียกเลิกกลางคันมีค่าธรรมเนียมอย่างไร?
bbs.bbsfaq.a7=การยกเลิกแพ็กเกจกลางคันมีค่าธรรมเนียมดังต่อไปนี้<br/>ค่าธรรมเนียมยกเลิกกลางคัน<br/>(1) กรณียกเลิกภายในระยะเวลา 1เดือน จะถูกหักจากคอยน์ที่ขุดได้เป็นจำนวน 5% ก่อนการจ่ายเงิน<br/>
bbs.bbsfaq.q8=กรณีทำเป็นธุรกิจส่วนตัว เป็นงานหลักหรืองานรายได้เสริม จะมีค่าคอมมิชชั่นอย่างไร?
bbs.bbsfaq.a8=A. ค่าธรรมเนียมการขุดของแพ็กเกจสินค้าและคอมมิชชั่นส่วนหนึ่งของการลงทะเบียนสินค้าตามระบบที่ผู้แนะนำจะได้รับมีดังนี้<br />1. คอมมิชชั่นผู้แนะนำ<br />: 15% ของค่าใช้จ่ายสินค้าที่จะลงทะเบียน<br />ex> หากสมาชิกคนหนึ่งที่มีคุณเป็นผู้แนะนำ ทำการลงทะเบียนแพ็กเกจสินค้า 1.3 BTC คุณจะได้รับค่าคอมมิชชั่น <br />0.15 BTC<br />2. คอมมิชชั่นของหัวหน้าเซ็นเตอร์(กรณีได้เป็นหัวหน้าเซ็นเตอร์)<br />: 8% ของค่าใช้จ่ายสินค้าที่จะลงทะเบียน<br />ex>หากสมาชิกในไลน์หัวหน้าเซ็นเตอร์ ทำการลงทะเบียนแพ็กเกจสินค้า 1.3 BTC คุณจะได้รับค่าคอมมิชชั่น 0.08 BTC <br />3. ค่าธรรมเนียมการขุด(จำนวน % ของคอยน์ที่ขุดได้)<br />(1) ผู้แนะนำ : 3.5%<br />(2) หัวหน้าเซ็นเตอร์ : 1.5%<br />
bbs.bbsfaq.q9=แกรนด์โอเพนกับซอฟต์โอเพนต่างกันอย่างไร?
bbs.bbsfaq.a9=ซอฟต์โอเพนจะสามารถสมัครล่วงหน้าได้ แต่สำหรับการโอนเงินและลงทะเบียนสินค้าต้องรอแกรนด์โอเพน
bbs.bbsfaq.q10=แกรนด์โอเพนจะมีขึ้นเมื่อไหร่?
bbs.bbsfaq.a10=มีโครงการที่จะแกรนด์โอเพนในวันที่ 11 กุมภาพันธ์ ปี 2019, สามารถลงทะเบียนแพ็กเกจสินค้า Masternode ได้
bbs.bbsfaq.q11=สกุลเงินที่กำลังเตรียมการอยู่นั้น จะสามารถทำการถอนได้เมื่อไหร่?
bbs.bbsfaq.a11=ที่แฮชแชร์สนับสนุนสกุลเงิน เช่น บิทคอยน์(BTC), อีเธอเรียม(ETH), Masternode coin(สินค้าที่โอเพนแล้ว)<br />ทางเรามีโครงการที่จะจัดสรรการถอนคอยน์อื่น ๆ ในอนาคตอันใกล้
bbs.bbsfaq.q12=เหตุผลใดทำไมถึงเกิดการโอนเงินล่าช้า?
bbs.bbsfaq.a12= เวลาที่ใช้ในการโอนเงินอาจมีความแตกต่างขึ้นอยู่กับสกุลเงินนั้น ๆ, โดยปกติแล้วจะใช้เวลาประมาณ 10~30นาที<br />แต่ในบางครั้งอาจเกิดความล่าช้าขึ้นได้เนื่องจากขั้นตอนการตรวจสอบภายในบริษัท
bbs.bbsfaq.q13=กรอกที่อยู่สกุลเงินตอนโอนเงินผิดพลาด
bbs.bbsfaq.a13= ลักษณะพิเศษของเงินสกุลดิจิตอลคือ เมื่อทำการส่งคำขอโอนเงินเสร็จเรียบร้อยจะไม่สามารถยกเลิกได้ จึงจำเป็นต้องตรวจสอบที่อยู่ก่อนการส่งอย่างละเอียด<br />หากมีการกรอกที่อยู่ผิดพลาด การโอนเงินจะไม่สำเร็จลุล่วง อีกทั้งลูกค้าอาจสูญเสียทรัพย์สินได้<br />กรณีส่งคำขอโอนเสร็จสิ้น ขั้นตอนการโอนเงินจะถูกจัดการบนเน็ตเวิร์คบล็อกเชน ซึ่งปัญหาที่เกิดขึ้นในขั้นตอนนี้ทางแฮชแชร์ไม่สามารถจัดการใด ๆ ได้<br />งานกู้การกรอกที่อยู่ผิดพลาด เป็นขั้นตอนที่ค่อนข้างจะอันตราย อีกทั้งยังเป็นงานที่ใช้เวลานานสำหรับทีมพัฒนา ดังนั้นหากเกิดปัญหาดังกล่าวทางแฮชแชร์จะไม่สนับสนุนใด ๆ ทั้งสิ้น<br />กรุณาตรวจสอบที่อยู่ให้เรียบร้อยก่อนการโอน



