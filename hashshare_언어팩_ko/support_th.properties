② “갑”은 본인의 투자현황에 대한 환상예상금액은 자산의 평가를 위해 참고로 제공하는 정보로서 그 금액이 모두 보장되는 것은 아니며 코인의 시세변동에 따라 달라질 수 있음에 동의합니다.<br/>\
