
bbs.bbsfaq.title=FAQ
bbs.bbsfaq.subtitle= Câu hỏi thường gặp 
bbs.bbsfaq.q1= Trẻ vị thanh niên có thể đăng ký và sử dụng dịch vụ không?
bbs.bbsfaq.a1= Trẻ vị thành niên, những người dưới 19 tuổi không được phép sử dụng dịch vụ.
bbs.bbsfaq.q2= Người nước ngoài có thể đăng ký và sử dụng dịch vụ không?
bbs.bbsfaq.a2= Dịch vụ HashShare có thể sử dụng được ở 9 quốc gia là Hàn Quốc, Trung Quốc, Nhật Bản, Mỹ, Hồng Kông, Philipine, Singapore, Thái Lan và Việt Nam.
bbs.bbsfaq.q3= Muốn đăng ký trở thành thành viên doanh nghiệp.
bbs.bbsfaq.a3= Đối với thành viên doanh nghiệp, sau khi đăng ký thành viên, HashShare sẽ kiểm tra và hoàn tất phê duyệt.
bbs.bbsfaq.q4= Muốn hủy bỏ thành viên.
bbs.bbsfaq.a4= Đăng ký theo mẫu hủy bỏ thành viên trên trang thông tin cá nhân.
bbs.bbsfaq.q5= Muốn thay đổi thông tin cá nhân như số điện thoại.
bbs.bbsfaq.a5= My page => Có thể thay đổi thông tin mong muốn trong phần thiết lập bảo mật.
bbs.bbsfaq.q6= Chính sách về phí như thế nào?
bbs.bbsfaq.a6=A. Chính sách riêng của từng loại phí như sau <br />1. Phí đăng ký sản phẩm : 30% của chi phí sản phẩm sẽ đăng ký<br />ex> Nếu là sản phẩm Package 1 BTC thì cần tổng 1.3 BTC bao gồm 0.3 BTC là BTC của 30% phí <br />2. Phí khai thác Package coin <br />: số lượng 20% của coin khai thác được<br />3. Phí thanh toán(Thay đổi Package coin sang BTC)<br />: số lượng 5% của coin đã đăng ký<br />4. Phí rút tiền(Chỉ có thể rút tiền từ 10000 won tính theo đơn vị tiền tệ của Hàn Quốc)<br />(1) BTC : 0.0015 btc<br />(2) ETH : 0.01 eth<br />(3) Từng coin cấu thành nên Package: số lượng 3% của coin sẽ rút tiền <br />
bbs.bbsfaq.q7= Phí rút trước hạn là bao nhiêu?
bbs.bbsfaq.a7= Phí rút trước hạn với package như sau.<br/> Phí rút trước hạn <br/>(1) Rút trước hạn trong vòng 1 tháng sẽ được trả sau khi trừ 5% coin đã khai thác được<br/>
bbs.bbsfaq.q8= Hoa hồng cho doanh nghiệp, cho cá nhân và cho người giới thiệu như thế nào?
bbs.bbsfaq.a8=A.: 1.5%<br /> Theo chế độ người giới thiệu, hoa hồng có thể nhận một phần từ phí đăng ký sản phẩm và hoa hồng từ phí khai thác sản phẩm package cụ thể như sau.<br />1. Hoa hồng cho người giới thiệu<br />: 15% của chi phí sản phẩm sẽ đăng ký <br />ex> Một thành viên trở thành người giới thiệu nhận được 0.15BTC <br/> hoa hồng nếu đăng ký sản phẩm Package 1.3BTC.<br />2. Hoa hồng trưởng trung tâm (Trường hợp trở thành trưởng trung tâm)<br />: Thành viên nằm ở line trưởng trung tâm sẽ nhận được hoa hồng 8% của chi phí sản phẩm sẽ đăng ký: sẽ nhận được 0.08 BTC hoa hồng nếu đăng ký sản phẩm Package 1.3 BTC 8%<br />ex> .<br />3. Phí khai thác(số lượng % của coin đã được khai thác )<br />(1) Người giới thiệu: 3.5%<br />(2) Trưởng trung tâm : 1.5%<br />
bbs.bbsfaq.q9= Khai trương chính thức và chạy thử trước khai trương khác nhau ở đâu?
bbs.bbsfaq.a9= Chạy thử trước khai trương có thể chỉ tham gia trước, nộp tiền và đăng ký sản phẩm chỉ có thể thực hiện khi khai trương chính thức.
bbs.bbsfaq.q10= Khi nào có thể khai trương chính thức?
bbs.bbsfaq.a10=Dự kiến sẽ khai trương chính thức vào ngày 11 tháng 2 năm 2019 và có thể đăng ký sản phẩm Package Masternode .
bbs.bbsfaq.q11= Trong giai đoạn chuẩn bị nộp rút tiền, bắt đầu từ khi nào có thể nộp rút tiền?
bbs.bbsfaq.a11= Hỗ trợ nộp rút bitcoin (BTC),Ethereum(ETH), Masternode Coin (những sản phẩm mở),vv... trong Hashshare.<br /> Dự kiến sẽ cung cấp dịch vụ rút tiền cho những đồng coin khác trong thời gian nhanh nhất.
bbs.bbsfaq.q12= Lý do trì hoãn nộp tiền là gì?
bbs.bbsfaq.a12= Thời gian cần thiết để nộp tiền có thể khác nhau giữa các đồng tiền ảo nhưng thông thường mất khoảng 10~30 phút.<br /> Tuy nhiên cũng có thể phát sinh chậm trễ trong quá trình kiểm tra trong nội bộ công ty.
bbs.bbsfaq.q13= Đã nhập sai địa chỉ chuyển tiền ảo.
bbs.bbsfaq.a13= Do đặc tính của tiền ảo đăng ký chuyển tiền đã hoàn tất sẽ không thể hủy bỏ nên nhất định phải kiểm tra địa chỉ trước khi chuyển .<br /> Khi nhập sai địa chỉ việc chuyển tiền không được thực hiện bình thường có thể khiến quý khách bị tổn thất về tài sản.<br /> Quá trình chuyển tiền sau khi hoàn tất đăng ký được xử lý tại hệ thống blockchain, vấn đề phát sinh trong quá trình này không thể xử lý tại Hashshare.<br /> Việc phục hồi xử lý nộp tiền sai địa chỉ thực chất có nhiều nguy hiểm khác nhau và là công việc tốn nhiều thời gian của đội phát triển nên Hashshare không thể hỗ trợ bất kỳ điều gì khi phát sinh vấn đề trên .<br /> Khi chuyển tiền đề nghị nhất định phải kiểm tra địa chỉ.



