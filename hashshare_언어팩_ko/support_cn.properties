						<b>3. 개인정보의 보유</b><br>\
						<br>\
						"회사"는 이용자가 “회사”가 운영하는 플랫폼 서비스 회원으로 가입한 날로부터 서비스를 제공받는 기간 동안 이용자의 개인정보를 보유 및 이용합니다. \
“회사”는 이용자가 개인정보의 수집 및 이용에 대한 동의를 철회하는 경우 해당 개인정보를 지체 없이 파기합니다. 다만, “회사”는 이용자가 “회사”가 운영하는 플랫폼 서비스 회원에서 탈퇴하거나, \
“회사”가 이용자를 제명하는 경우 권리남용, 악용방지, 권리침해/명예훼손 분쟁 및 수사협조 의뢰에 대비하여 이용계약 해지일로부터 3년 동안 개인정보를 보관하고, \
아래와 같이 관계법령의 규정에 따라 보존할 필요가 있는 경우 해당 기간 동안 개인정보를 보관합니다.\
단, 관계법령의 규정에 의하여 보존할 필요가 있는 경우 “회사”는 아래와 같이 관계법령에서 정한 일정한 기간 동안 회원정보를 보관합니다.<br>\
						<br>\
						1) "회사"는고객이탈회하거나, 고객을제명하는경우권리남용, 악용방지, 권리침해/명예훼손분쟁및수사협조의뢰에대비하여이용계약해지일로부터 3년동안개인정보를보존합니다.<br>\
						<br>\
						2) 회사는다음의정보에대해서명시한기간동안보존합니다.<br>\
						1.	계약 또는 청약철회 등에 관한 기록<br>\
						•	보존근거 : 전자상거래 등에서 소비자 보호에 관한 법률<br>\
						•	보존기간 : 5년<br>\
							대금결제 및 재화 등의 공급에 관한 기록<br>\
						•	보존근거 : 전자상거래 등에서 소비자 보호에 관한 법률<br>\
						•	보존기간 : 5년<br>\
							소비자의 불만 또는 분쟁처리에 관한 기록<br>\
						•	보존근거 : 전자상거래 등에서 소비자 보호에 관한 법률<br>\
						•	보존기간 : 3년<br>\
							표시/광고에 관한 기록<br>\
						•	보존근거 : 전자상거래 등에서 소비자 보호에 관한 법률<br>\
						•	보존기간 : 6개월<br>\
							전자금융에 관한 기록<br>\
						•	보존근거 : 전자금융거래법<br>\
						•	보존기간 : 5년<br>\
							접속로그 등 서비스 이용에 관한 기록<br>\
						•	보존근거 : 통신비밀보호법<br>\
						•	보존기간 : 5년<br>\
						<br><br>\
						<b>4. 개인정보의파기절차및방법</b><br>\
						<br>\
						"회사"는 원칙적으로 개인정보 수집 및 이용 목적이 달성된 후에는 해당정보를 지체없이 파기합니다. 파기 절차 및 방법은 다음과 같습니다.<br>\
						•	파기절차 : 이용자가 회원가입 등을 위해 입력한 정보는 목적이 달성된 후 별도의 DB로 옮겨져 (출력물, 서면 등의 경우 별도의 서류함) \
                						내부방침 및 기타 관련법령에 의한 정보보호 사유에 따라 (보유 및 이용 기간 참조) 일정기간 저장된 후 파기됩니다.<br>\
						•	파기방법 : 별도 DB로 옮겨진 개인정보는 법률에 의한 경우가 아니고서는 다른 목적으로 이용되지 않습니다. 전자적 파일 형태로 저장된 개인정보는 기록을 재생할 수 없는 기술적 방법을 사용하여 삭제합니다.\ 출력물, 서면 등은 분쇄기로 분쇄하거나 소각하는 방식 등으로 파기합니다.<br>\
						<br><br>\
						<b>5. 제3자에대한개인정보제공</b><br>\
						<br>\
						"회사"는 이용자에게 보다 나은 서비스를 제공하는 등의 목적으로 「개인정보를 제공받는 자, 개인정보를 제공받는 자의 개인정보 이용목적, 제공하는 개인정보의 항목, \
						개인정보를 제공받는 자의 개인정보 보유 및 이용 기간」을 명시하며, 동의받은 범위를 넘어서 제3자에게 제공하지 않습니다. 다만, 다음의 경우에는 예외로 합니다.<br>\
						<br>\
						1.	이용목적<br>\
						•	이용자와 해시쉐어 사용 및 마스트노드 운영 대행을 위해 각 수행하여야 하는 제반 업무를 위한 목적\
							제공하는 개인정보의 항목<br>\
						•	회원가입 정보: 휴대폰번호, 성명, 비밀번호, 이메일,회원의 해시쉐어 마스트노드 운영정보\
							보유 및 이용기간<br>\
						•	이용자가 회원가입 한 날부터 회원탈퇴까지의 기간 동안<br>\
						<br><br>\
						<b>6. 수집한개인정보의처리탁</b><br>\
						<br>\
						“회사”는 서비스 향상 업무의 대행 등 이용자 편의 제공 및 관리 등을 위하여 아래와 같이 개인정보 처리업무를 위탁하고 있으며, 관계 법령에 따라 위탁 계약 시, \
						회원들의 개인정보가 안전하게 관리될 수 있도록 필요한 사항을 규정하여 엄격히 운영하고 있습니다. “회사”의 개인정보 수탁자 및 위탁 업무 내용은 아래와 같으며, \
						해당 내용이 변경될 경우, 회사는 변경된 내용을 본 개인정보처리방침에 공지합니다.<br>\
						제공받는 자 주식회사 (주)누리고<br>\
						제공 목적 휴대폰의 본인 소유 여부 확인 및 점유 인증을 위한 SMS 인증서비스<br>\
						보유기간 별도로 저장하지 않음(본인인증 서비스 업체 보유 정보)<br>\
						제공받는 자 회사<br>\
						제공 목적 데이터보관<br>\
						보유기간 회원탈퇴 시 혹은 위탁계약 종료 시 까지, 법령이 정한 시점<br>\
						<br><br>\
						<b>7. 이용자및법정대리인의권리와그행사방법</b><br><br>\
						1) 개인(신용)정보의열람•정정<br>\
						•	이용자 및 법정대리인은 언제든지 등록되어 있는 이용자의 개인정보를 열람하거나 정정할 수 있습니다. \
							개인정보 열람 및 정정은 ‘개인정보변경’ 또는 ‘회원정보수정’에서 직접 처리할 수 있으며, 개인정보 보호 책임자에게 서면, 전화 또는 E-mail을 통해서도 가능합니다.<br>\
						•	이용자가 개인정보 오류 정정을 요청한 경우, 정정 완료 전까지 당해 개인정보를 이용 또는 제공하지 않습니다.<br>\
						•	잘못된 개인정보를 제3자에게 이미 제공한 경우에는 정정 처리결과를 제3자에게 지체없이 통지하여 정정하도록 조치하겠습니다.<br>\
						<br>\
						2) 개인정보의수집•이용•제공동의철회<br>\
						이용자 및 법정대리인은 언제든지 개인정보의 수집, 이용, 제공에 대한 동의내용을 철회할 수 있습니다. \
						동의철회는 개인정보 보호 책임자에게 서면, 전화, E-mail을 통해서 신청할 수 있으며, 담당자는 접수 즉시 동의철회 등록, 개인정보 파기 등의 조치를 취한 후 해당사실을 이용자에게 통지합니다.\
						회사는 이용자 혹은 법정 대리인의 요청에 의해 동의철회, 파기된 개인정보는 "개인정보 보유 및 이용기간" 및 “개인정보의 파기절차 및 방법”에 \
						명시된 바에 따라 파기하고 그 외의 용도로 열람 또는 이용할 수 없도록 처리하고 있습니다.<br>\
						<br><br>\
						<b>8. 개인정보자동수집장치의설치, 운영및그거부에관한사항</b><br>\
						<br>\
						"회사"는 이용자의 정보를 수시로 저장하고 불러오는 ‘쿠키(cookie)’를 운용합니다. 쿠키란 "회사"의 웹사이트를 \
						운영하는데 이용되는 서버가 이용자의 컴퓨터 브라우저에 보내는 아주 작은 텍스트 파일이며 이용자의 컴퓨터 하드디스크에 저장되기도 합니다.<br>\
						<br>\
						1) 쿠키의사용목적<br>\
						회원과 비회원의 접속빈도나 방문시간 등을 분석, 이용자의 취향과 관심분야를 파악 및 자취 추적, 각종 이벤트 참여 정도 및 방문회수 파악 등을 통한 타겟 마케팅 및 개인 맞춤 서비스 제공 등<br>\
						<br>\
						2) 쿠키의설치/운영및거부<br>\
						이용자는 쿠키 설치에 대한 선택권을 가지고 있습니다. 따라서, 이용자는 웹 브라우저에서 옵션을 설정함으로써 모든 쿠키를 허용하거나, \
						쿠키가 저장될 때마다 확인을 거치거나, 아니면 모든 쿠키의 저장을 거부할 수도 있습니다. <br>\
						단, 이용자가 쿠키 설치를 거부하였을 경우 서비스 제공에 어려움이 있을 수 있습니다.<br>\
						<br><br>\
						3) 기타개인정보침해에대한신고나상담이필요하신경우에는아래기관에문의하시기바랍니다.<br>\
						•	개인(신용)정보침해신고센터 (http://privacy.kisa.or.kr )<br>\
						•	정보보호마크인증위원회 (http://eprivacy.or.kr / 02-580-0533~4)<br>\
						•	대검찰청 첨단범죄수사과 (http://spo.go.kr / 02-3480-2000)<br>\
						•	경찰청 사이버안전국 (http://cyberbureau.police.go.kr / 1566-0112)<br>\
						•	방송통신위원회 (http://kcc.go.kr / 02-750-1114)<br>\
						•	해시쉐어콜센터(hashshare.biz / 1833-4333)<br>\
						<br>\
						<br>\
						<b>9. 개인정보의안전성확보조치</b><br><br>\
						개인정보보호법 제29조에 따라 다음과 같이 안전성 확보에 필요한 기술적/관리적 및 물리적 조치를 하고 있습니다.<br>\
						1) 개인정보처리직원의최소화및교육<br>\
						개인정보를 처리하는 직원을 지정하고 담당자에 한정시켜 최소화 하여 개인정보를 관리하는 대책을 시행하고 있습니다.<br>\
						<br>\
						2) 정기적인자체감사실시<br>\
						개인정보 처리 관련 안정성 확보를 위해 정기적(분기 1회)으로 자체 감사를 실시하고 있습니다.<br>\
						<br>\
						3) 내부관리계획의수립및시행<br>\
						개인정보의 안전한 처리를 위하여 내부관리계획을 수립하고 시행하고 있습니다.<br>\
						<br>\
						4) 개인정보의암호화<br>\
						이용자의 개인정보는 비밀번호는 암호화 되어 저장 및 관리되고 있어, 본인만이 알 수 있으며 중요한 데이터는 파일 및 전송 데이터를 암호화 하거나 파일 잠금 기능을 사용하는 등의 별도 보안기능을 사용하고 있습니다.<br>\
						<br>\
						5) 해킹등에대비한기술적대책<br>\
						"회사"는 해킹이나 컴퓨터 바이러스 등에 의한 개인정보 유출 및 훼손을 막기 위하여 보안프로그램을 설치하고 주기적인 갱신•점검을 하며 외부로부터 접근이 통제된 구역에 시스템을 설치하고 기술적/물리적으로 감시 및 차단하고 있습니다.<br>\
						<br>\
						6) 개인정보에대한접근제한<br>\
						개인정보를 처리하는 데이터베이스시스템에 대한 접근권한의 부여,변경,말소를 통하여 개인정보에 대한 접근통제를 위하여 필요한 조치를 하고 있으며 침입차단시스템을 이용하여 외부로부터의 무단 접근을 통제하고 있습니다.<br>\
						<br>\
						7) 접속기록의보관및위변조방지<br>\
						개인정보처리시스템에 접속한 기록을 최소 6개월 이상 보관, 관리하고 있으며, 접속 기록이 위변조 및 도난, 분실되지 않도록 보안기능 사용하고 있습니다.<br>\
						<br>\
						8) 문서보안을위한잠금장치사용<br>\
						개인정보가 포함된 서류, 보조저장매체 등을 잠금장치가 있는 안전한 장소에 보관하고 있습니다.<br>\
						<br>\
						9) 비인가자에대한출입통제<br>\
						개인정보를 보관하고 있는 물리적 보관 장소를 별도로 두고 이에 대해 출입통제 절차를 수립, 운영하고 있습니다.<br>\
						<br>\
						<br>\
						<b>11. 개인(신용)정보처리방침의개정및고지의무에관한사항</b><br>\
						<br>\
						"회사"는 정부의 법률 및 지침 변경이나 회사의 내부 방침 변경 등으로 인하여 개인정보 처리방침을 개정하는 경우 변경된 내용을 "회사"가 운영하는 사이트, \
						이메일 혹은 추가적인 개인정보를 통해 7일 전에 공지하겠습니다. 변경된 약관은 게시한 날로부터 7일 후부터 효력이 발생합니다.<br>\
						<br>\
