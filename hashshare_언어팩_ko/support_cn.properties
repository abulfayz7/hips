제1조 (목적)<br/>\
이 약관은 Hashshare(이하“을”)가 운영하는 마스터노드 매니지먼트 서비스(이하 “서비스”라고 합니다)와 관련하여 투자자(이하“갑”)의 권리와 의무, 책임사항을 규정함을 목적으로 합니다.<br/><br/>\
제2조 (용어의 정의)<br/>\
① 본 약관에서 사용되는 용어는 각각 다음과 같은 의미를 갖습니다.<br/>\
가. “투자자”라 함은 “을”이 운영하는 Hashshare에 마스터노드 매니지먼트 서비스를 신청한 고객을 말합니다.<br/>\
나. "마스터노드"라 함은 POS(지분증명방식) 즉, 일정 지분의 코인(마스터노드 구축 가능한 Hss)을 가지고 해당 코인을 "채굴"하는 방식을 말합니다.<br/>\
다. “해지”라 함은 마스터노드를 중단하고 마스터노드 채굴방식을 통해 신규 채굴한 Hss코인 및 마스터노드 구축코인(Hss코인)을 제공받는 과정을 말합니다<br/>\
라. “출금”이라 함은 신규 투자자가 기존 투자자의 추천으로 가입할 경우 기존 투자자에게 지급하는 구축보너스를 인출 및 “갑”이 Hss마스터노드 구축신청 후 잔액을 인출하는 것을 말합니다.<br/>\
마. “구축신청”이라 함은 투자자가 서비스상품을 가입하기 위해 회사에게 지급하는 암호화폐를 말합니다.<br/>\
② 본 약관에서 사용하는 용어 중 전항에서 정하고 있지 않은 것은 서비스 이용약관, 관계법령 등에 따르도록 합니다.<br/><br/>\
제3조 (회사의 업무범위)<br/>\
가. 투자와 관련된 암호화폐의 정보 제공, 구축대행, 마스터노드 구성 및 채굴된 암호화폐 해지 및 입금<br/>\
나. 투자한 자산에 대한 지속적인 정보제공<br/>\
다. 자산의 운용에 필요하다고 상호 인정하는 자료와 정보의 제공<br/><br/>\
제4조 (마스터노드 구성 및 매니지먼트)<br/>\
'갑'은 '을'이 제공하는 투자 상품을 선택하고 본인 인증 후 암호화폐를 '을'이 지정한 전자지갑에 전송을 하면 '을'은 '갑'의 전송내용에 대해 확인 후 '갑'에게 전송완료 서비스를 제공합니다. <br/>\
투자하는 암호화폐 전송이 완료되면 '을'은 즉시 '갑'이 투자하고자 하는 마스터노드(Hss) 상품을 3일 이내(영업일기준)에 구축하여 채굴되는 암호화폐를 투자자가 확인할 수 있게 정보를 제공합니다.<br/><br/>\
제5조 (투자금의 반환)<br/>\
투자금이 마스터노드 구축 지갑으로 전송된 후에는 이를 반환하거나 전송을 취소할 수 없습니다.<br/>\
단, 아래의 경우에는 회사가 정하는 방법에 따라 투자원금에 대하여 투자자에게 환급될 수 있습니다.<br/>\
가. 노드 구축이 3일(영업일기준)이내 안 될 경우나. 회사가 본 약관사항에 해당되는 의무를 이행하지 않을 경우<br/><br/>\
제6조 (투자금 및 수익금의 미보장)<br/>\
① “갑”은 Hashshare에서 운용하는 투자 상품이 어떠한 경우에도 갑의 원리금, 투자금에 대한 수익 발생을 보장하지 않음을 인지‧인식하고 있습니다.<br/>\
② “갑”은 Hashshare에서의 모든 투자행위가 갑의 책임임을 인지‧인식하고 있습니다.<br/>\
③ “갑”은 “을” 및 Hashshare에게 투자 결과에 대한 법적, 사회적, 물질적 배상 등 어떠한 책임도 요구하지 않을 것임을 확인합니다.<br/>\
④ “갑”은 본 투자 상품이 마스터노드 채굴방식을 통해 지급받는 신규코인을 청산하여 수익을 발생시키는 구조로서, 해당코인의 시세 등락으로 인해 수익과 수익률이 직접적인 영향을 받는다는 점에 대해 이해하고 동의합니다.<br/><br/>\
제7조 (수수료 산정 및 지급방법)<br/>\
① '갑'은 본 계약을 통해 투자함에 있어 '을'에게 마스터노드구성을 위해 필요한 서버구축 및 기타 서비스에 대한 수수료를 지급하여야 합니다.<br/>\
② 해당 수수료 중 신규투자자 소개 보너스로 채굴된 코인의 27%, 서버구축비용과 투자 상품 관련 정보제공 및 기타서비스로 8%로 공제하며, '갑'의 요구에 따라 해지하더라도 해당 보수는 반환되지 아니합니다.<br/><br/>\
제8조 (투자상품의 운용기간)<br/>\
운용기간은 투자자의 선택에 따라 자유롭게 선택할 수 있고, 노드 구축 후 10일 이내 해지 시 ‘갑’의 지갑 코인 수량 대비 5%가 노드 해지 수수료로 발생합니다.<br/><br/>\
제9조 (책임 제한)<br/>\
① “을”은 천재지변 또는 이에 준하는 불가항력으로 인하여 서비스를 제공할 수 없는 경우에는 서비스 제공에 관한 책임이 면제됩니다.<br/>\
② “을”은 “갑”의 귀책사유로 인한 서비스 이용의 장애에 대하여는 책임을 지지 않습니다.<br/>\
③ “을”은 회원이 서비스와 관련하여 게재한 정보, 자료, 사실의 신뢰도, 정확성 등의 내용에 관하여는 책임을 지지 않습니다.<br/>\
④ “을”은 회원 간 또는 회원과 제3자 상호간에 서비스를 매개로 하여 거래 등을 한 경우에는 책임이 면제됩니다.<br/>\
⑤ “을”은 회사가 제공하는 거래서비스를 통하지 아니하고 이루어지는 개별 계약과 회원 본인이 제공한 신상등록정보의 오류, 미비 등으로 인하여 발생하는 손해에 대해서는 책임을 지지 않습니다.<br/>\
⑥ 대한민국 정부기관의 사실상 또는 법률상 행정처분 및 명령 등을 이행하기 위하여 회원에게 서비스를 제공할 수 없는 등 회사의 귀책사유가 없는 불가항력으로 인하여 회원에게 발생한 손해는 배상하지 아니합니다. <br/>\
⑦ “을”은 서비스와 관련한 “갑”이 행하는 어떠한 불법행위에도 책임을 지지 않습니다.<br/>\
⑧ “을 및 Hashshare는 제10조의 서비스 제공 제한 ‧ 중지로 인한 경우에 발생하는 손해에 대해서는 책임을 지지 않습니다.<br/>\
⑨ “을”은 “갑”이 투자한 코인개발자의 서버 및 업데이트 문제로 인한 손해가 발생하는 경우에 책임지지 않습니다.<br/><br/>\
제10조 (서비스 제공 제한 및 중지)<br/>\
① “을”은 다음 각 호에 해당하는 경우 서비스 제공을 중지할 수 있습니다. <br/>\
가. 서비스용 설비의 보수 등 공사로 인한 부득이한 경우<br/>\
나. 전기통신사업법에 규정된 기간통신사업자가 전기통신 서비스를 중지했을 경우<br/>\
다. 기타 불가항력적 사유가 있는 경우<br/>\
② 회사는 국가비상사태, 정전, 서비스 설비의 장애 또는 서비스 이용의 폭주 등으로 정상적인 서비스 이용에 지장이 있는 때에는 서비스의 전부 또는 일부를 제한하거나 정지할 수 있습니다.<br/><br/>\
제11조 (출금 및 해지수수료)<br/>\
① 외부 전자지갑으로 Hss 코인을 출금 시 거래되는 수량의 0.001%를 공제합니다.<br/>\
② 비트코인 및 이더리움을 외부 전자지갑으로 출금 시 0.0005BTC 및 0.01ETH를 공제합니다.<br/>\
③ 해지수수료는 제 8조의 내용과 같이 10일 이내 해지시에 5% 적용합니다.<br/><br/>\
제12조 (계약만료)<br/>\
① 노드 구축 해지시 계약이 만료됩니다.<br/>\
② “갑”은 본인의 투자현황에 대한 환상예상금액은 자산의 평가를 위해 참고로 제공하는 정보로서 그 금액이 모두 보장되는 것은 아니며 코인의 시세변동에 따라 달라질 수 있음에 동의합니다.<br/>\
③ 승인하는 즉시 투자자가 등록한 해당 코인을 거래소 Hashshare 전자지갑으로 전송합니다.<br/><br/>\
제13조 (회원자격 상실 등)<br/>\
가. 신규 투자자 유치 시 별도의 수수료를 받는 행위<br/>\
나. 신규 투자자 유치 시 지점장 또는 센터장등의 직급에 대하여 보증금을 받는 행위<br/>\
다. 신규 투자자에게 회사가 정한 정책 외에 개인적인 정책을 제시하는 등 영업을 하는 행위<br/>\
라. 회사의 사전 서면동의 없이 제3자에게 양도하는 행위<br/>\
마. 불법적인 방법으로 사이트 접속, 접근하는 행위 및 서비스 운영에 혼란을 초래하는 행위<br/>\
바. 투자와 관련하여 대한민국 법률상 금지하는 일체의 행위<br/><br/>\
제14조 (투자자의 의무)<br/>\
① “갑”은 “을”의 요청에 따라 본인 확인을 위한 특정 정보나 서류를 즉시 제출하여야 할 의무가 있습니다.<br/>\
② “갑”은 다음 행위를 하여서는 안 됩니다.<br/>\
가. “을”이 정한 정보 이외의 정보(컴퓨터 프로그램 등) 등의 송신 또는 게시<br/>\
나. 회사 기타 제3자의 저작권 등 지적재산권에 대한 침해<br/>\
다. 회사 기타 제3자의 명예를 손상시키거나 업무를 방해하는 행위<br/>\
라. 외설 또는 폭력적인 메시지, 화상, 음성, 기타 공서양속에 반하는 정보를 회사에 공개 또는 게시하는 행위<br/><br/>\
제 15 조 (투자 상품의 책임과 의무)<br/>\
① '갑'이 투자하는 상품은 가상화폐를 구매 및 운용하는 상품으로서 '을'의 컨설팅을 참고하여 자신의 책임 하에 스스로 판단하여 투자하는 것이기에 본 상품은 원금을 보장하지 않으며 또한 가상화폐의 시세에 따라 발생한 수익과 손실에 대해 어떠한 권리와 의무도 상호간에 청구하거나 책임을 물을 수 없고, '을'은 선량한 관리자로서 신의에 따라 성실하게 그 의무를 이행하여야 합니다.<br/>\
② 본 투자 상품은 비트코인과 투자한 코인의 시세에 따라 수익 및 손실이 발생할 수 있고 투자한 코인개발자의 서버 및 업데이트 문제로 인한 손실이 발생할 수 있음을 투자위탁자인 '갑'에게 충분히 설명 및 고지하였으며 이에 따라 본 상품의 투자손실에 대한 책임은 투자위탁자인 '갑'에게 있음을 인지하고 투자수탁자인 '을'에게 투자합니다.<br/><br/>\
제16조 (서비스 중단)<br/>\
① “을”은 회사 경영상의 이유로 파산 및 해지를 진행되어 불가피하게 마스터노드 구축 대행 및 매니지먼트 서비스 제공을 중단하여야 하는 경우 투자자들이 위탁한 고객 자산에 대해 다음과 같이 지급합니다.<br/>\
가. 종료되는 시점은 고객들에게 전자우편, 홈페이지, 모바일등을 통해 중단시점을 고지한 날로 정하며 고지한 날까지 구축된 코인과 채굴된 코인을 고객에게 지급합니다.<br/>\
② “을”은 투자자가 투자한 암호화폐를 통해 발생된 신규 암호화폐 및 구축 암호화폐에 대한 수량을 고객에게 제공하는 의무를 가지며 참고용으로 제공되는 환산예상금액을 지급하는 것은 아닙니다.<br/><br/>\
제18조 (약관의 개정)<br/>\
① “을”은 관계 법령을 위배하지 않는 범위에서 본 약관을 개정할 수 있으며, 본 약관을 개정할 경우 사이트에 게시하거나 투자자에게 전자메일 등을 통하여 알립니다.<br/>\
② 회사가 본 약관을 개정할 경우에는 개정된 약관은 그 적용일자 이후에 이루어지는 거래에 대해서만 적용됩니다.<br/><br/>\
제19조 (준거법 및 관할법원)<br/>\
