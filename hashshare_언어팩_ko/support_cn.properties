						<b>1. 수집하는개인(신용)정보의항목및수집방법</b><br>\
						<br>\
						(1) 수집하는개인(신용)정보의항목<br>\
						"회사"는 회원가입, 원활한 고객 상담 등 기본적인 서비스 제공을 위한 필수 정보와 고객 맞춤 서비스 제공을 위한 선택 정보로 구분하여 아래와 같은 개인(신용)정보를 수집하고 있습니다.<br><br>\
						•	[필수 정보]<br>\
						o	회원가입 정보: 휴대폰 번호, 비밀번호, 성명, 성별, 전화번호,이메일<br>\
						o	서비스 이용과정에서 자동으로 생성되어 수집된 정보: 서비스 이용 기록, 접속로그, 쿠키, 접속 IP정보 등<br>\
