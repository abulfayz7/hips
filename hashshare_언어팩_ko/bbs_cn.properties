
bbs.bbsfaq.title=FAQ
bbs.bbsfaq.subtitle=常问的问题
bbs.bbsfaq.q1=这是一个未成年人也可以注册及使用的服务吗？
bbs.bbsfaq.a1=未成年及未满19周岁的会员无法享受本服务。
bbs.bbsfaq.q2=这是一个外国人也可以注册及使用的服务吗？
bbs.bbsfaq.a2=Hashshare是一个可以在韩国、中国、本、美国、香港、菲律宾、新加坡、泰国、越南等9个国家均可享受的服务。
bbs.bbsfaq.q3=我要注册为法人会员。
bbs.bbsfaq.a3=法人会员需求在申请法人会员后，待Hashshare官方验证并通过后，即可完成注册。
bbs.bbsfaq.q4=我要退出会员。
bbs.bbsfaq.a4=请您在会员信息页，按照退出会员的格式填写并申请退出。
bbs.bbsfaq.q5=我要修改电话号码等个人信息。
bbs.bbsfaq.a5=请您前往我的主页 => 安全设置，在此处方可修改为新的信息。
bbs.bbsfaq.q6=请问详细的手续费政策是？
bbs.bbsfaq.a6=A.各种手续费的政策如下：<br />1.申请产品的手续费：占所申请产品总价的30%<br />ex> 价格为1BTC的套餐，需另加占其30%的0.3BTC，总共需要1.3BTC。<br />2.礼包币的挖矿手续费<br />：被挖coin的20%个数<br />3.清算手续费（将礼包币兑换成BTC）<br />：已申请coin的5%个数。<br />4.取款手续费（只能提取价值一万韩币以上的金额）<br />(1) BTC : 0.0015 btc<br />(2) ETH : 0.01 eth<br />(3) 各种定制礼包的coin : 要提取的coin的3%个数。<br />
bbs.bbsfaq.q7=请问中途取消的手续费是？
bbs.bbsfaq.a7=中途取消的手续费如下：<br/>中途取消手续费<br/>(1) 1个月内取消，则扣除已挖coin总数的5%后，给到其余相应的数量。<br/>
bbs.bbsfaq.q8=若进行兼职或全职性个人事业时，酬金算法是？
bbs.bbsfaq.a8=A.通过推荐人制度，占申请产品的手续费中的一部分为酬金，以及对套餐的挖矿手续费的酬金，如下：<br />1.推荐人酬金<br />: 要申请的产品价的15%<br />ex> 若将您设为推荐人的会员申请1.3 BTC套餐，您将会收到0.15 BTC<br />为酬金。<br />2.中心队长（假设成为中心队长）<br />: 要申请的产品价的8%<br />ex> 与中心队长是一个线的会员若申请1.3 BTC套餐，将收到0.08 BTC为酬金。<br />3.挖矿手续费（已挖的coin量%个数)<br />(1) 推荐人 : 3.5%<br />(2) 中心队长 : 1.5%<br />
bbs.bbsfaq.q9=请问正式开启与临时开启有什么区别？
bbs.bbsfaq.a9=临时开启时，只能事先注册会员。汇款及申请产品的操作需等到正式开启时。
bbs.bbsfaq.q10=何时正式开启？
bbs.bbsfaq.a10=预计在19年2月11日正式开启，届时可申请MasterNode套餐。
bbs.bbsfaq.q11=在准备存取款的货币，何时能进行存取款操作？
bbs.bbsfaq.a11=Hashshare可支持提供比特币(BTC)、以太币(ETH)、MasterNode币（各种已开启的产品）等代币的存取款服务。<br />我们会争取尽快支持其他代币的取款操作。
bbs.bbsfaq.q12=收款延误的原因是什么呢？
bbs.bbsfaq.a12= 每种加密货币的收款所需时间都各有差异，通常会消耗10-30分钟左右。<br />只不过有可能会在公司内部的确认流程中发生延迟。
bbs.bbsfaq.q13=我输入错了加密货币的汇款地址。
bbs.bbsfaq.a13= 因为加密货币本身独有的特性，当完成申请汇款的操作后，将无法取消，因此请您在完成汇款前务必确认下地址。<br />若填写错误的地址，发生未能正常完成汇款的问题，有可能会导致您失去宝贵的资产。<br />当您完成申请汇款后，汇款流程将进入区块链网络并进行处理，对于在此流程中发生的问题，Hashshare官方将无法负责处理。<br />因汇错地址导致的复原操作，不但本身就有风险，而且技术团队也需要消耗很长的时间去操作。因此，若发生此类问题，Hashshare官方将不会提供任何支援服务。<br />在汇款时，请您务必要再次确认下地址。



