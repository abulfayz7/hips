1) Tối thiểu hóa và đào tạo nhân viên xử lý thông tin cá nhân <br><br>\
Chúng tôi đang thực hiện chính sách quản lý thông tin cá nhân bằng cách chỉ định nhân viên xử lý thông tin cá nhân và giới hạn thông tin đó chỉ cho người phụ trách để giảm thiểu hóa.<br>\
2) Tự kiểm tra định kỳ<br><br>\
Chúng tôi tiến hành tự kiểm tra một cách định kỳ (mỗi quý một lần) để đảm bảo sự ổn định liên quan đến xử lý thông tin cá nhân.<br>\
3) Thiết lập và thực hiện kế hoạch quản lý nội bộ <br><br>\
Chúng tôi đã thiết lập và thực hiện kế hoạch quản lý nội bộ để xử lý an toàn thông tin cá nhân.<br>\
4) Mã hóa thông tin cá nhân <br><br>\
Thông tin cá nhân của người dùng được lưu trữ và quản lý bằng cách mã hóa mật khẩu, do đó chỉ người dùng mới có thể biết và dữ liệu quan trọng sử dụng các chức năng bảo mật riêng biệt như mã hóa tệp và truyền dữ liệu mã hóa hoặc sử dụng khóa tệp.<br>\
5) Các biện pháp kỹ thuật đối phó chống hacking<br><br>\
”Công ty” cài đặt các chương trình bảo mật, định kỳ cập nhật và kiểm tra hệ thống và cài đặt hệ thống ở những khu vực kiểm soát truy cập từ bên ngoài, giám sát và ngăn chặn kỹ thuật và vật lý để ngăn chặn rò rỉ hoặc phá hủy thông tin cá nhân do hacking hoặc virus máy tính.<br>\
6) Hạn chế quyền truy cập vào thông tin cá nhân <br><br>\
Chúng tôi thực hiện các biện pháp cần thiết để kiểm soát quyền truy cập vào thông tin cá nhân bằng cách cấp, sửa đổi và xóa quyền truy cập vào hệ thống cơ sở dữ liệu xử lý thông tin cá nhân và kiểm soát truy cập trái phép từ bên ngoài bằng cách sử dụng hệ thống ngăn chặn xâm nhập.<br>\
7) Lưu giữ hồ sơ truy cập và phòng ngừa giả mạo <br><br>\
Chúng tôi lưu giữ và quản lý các hồ sơ truy cập vào hệ thống xử lý thông tin cá nhân trong ít nhất 6 tháng và sử dụng chức năng bảo mật để ngăn chặn việc giả mạo, trộm cắp và mất các hồ sơ truy cập.<br>\
8) Sử dụng thiết bị khóa để bảo mật tài liệu <br><br>\
Tài liệu chứa thông tin cá nhân và phương tiện lưu trữ phụ trợ được lưu trữ ở nơi an toàn có khóa.<br>\
9) Kiểm soát truy cập với người không được phép <br><br>\
Chúng tôi đã thiết lập một khu vực lưu trữ vật lý riêng để bảo quản thông tin cá nhân đồng thời thiết lập và vận hành các quy trình kiểm soát truy cập.<br><br>\
11. Các vấn đề liên quan đến sửa đổi chính sách và nghĩa vụ thông báo xử lý thông tin (tín dụng) cá nhân <br>\
