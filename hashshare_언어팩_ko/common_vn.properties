join.privacy.detail = Hướng dẫn thu thập và sử dụng thông tin cá nhân <br><br>\
Phương châm sử dụng thông tin cá nhân (Mục đích thu thập và sử dụng)<br><br>\
Ngày thực hiện: Ngày 01 tháng 06 năm 2019<br>\
Hashshare Co., Ltd (sau đây gọi là "Công ty") tuân thủ quy định bảo vệ thông tin cá nhân của các luật và quy định có liên quan phải tuân theo như Luật liên quan đến sử dụng và bảo vệ thông tin tín dụng, bảo vệ thông tin và quảng bá sử dụng thông tin truyền thông,vv.... Chúng tôi đang nỗ lực hết sức để bảo vệ quyền lợi của người dùng bằng cách thiết lập chính sách xử lý thông tin (tín dụng) cá nhân dựa trên các quy định này."Công ty" sẽ thông báo cho bạn về mục đích và phương thức sử dụng thông tin (tín dụng) cá nhân ㅁdo người dùng cung cấp thông qua chính sách xử lý thông tin (tín dụng) cá nhân và các biện pháp nào đang được thực hiện để bảo vệ thông tin cá nhân như sau.<br>\
1. Phương pháp và hạng mục thu thập thông tin (tín dụng) cá nhân thu thập <br><br>\
1) Hạng mục thông tin ( tín dụng)cá nhân thu thập <br>\
“Công ty” thu thập thông tin (tín dụng) cá nhân sau bằng cách chia thông tin đó thành thông tin cần thiết để cung cấp các dịch vụ cơ bản như đăng ký thành viên, tư vấn khách hàng liên tục và thông tin lựa chọn để cung cấp dịch vụ phù hợp với khách hàng.<br><br>\
• [Thông tin cần thiết]<br>\
o Thông tin đăng ký thành viên: Số di động, mật khẩu, họ tên, giới tính,thương hiệu, số điện thoại <br>\
o Thông tin được cung cấp bởi công ty Baro Service Co.,LTD với mục đích cung cấp cho thành viên dịch vụ đăng nhập đơn giản bằng mã QR <br>\
o Thông tin định dạng cá nhân: Thông tin nơi làm việc, điều khoản liên quan đến nghĩa vụ quân sự, thông tin học vấn, vv... <br>\
o Thông tin tín dụng: Hạng tín dụng, tra cứu tín dụng, cam kết điều chỉnh lại tín dụng, nợ quá hạn, phá sản, thanh toán mua bán nợ và các thời kỳ phát sinh - hủy bỏ, số tiền liên quan đến các hành vi ảnh hưởng đến trật tự tín dụng khác, vv...<br>\
o Thông tin giao dịch tín dụng:Tất cả các hạng mục giao dịch tín dụng như loại, thời gian, số tiền và hạn mức giao dịch liên quan các giao dịch vay, bảo đảm, cung cấp thế chấp, thẻ tín dụng,tài chính trả góp phát sinh trước và sau giao dịch chính <br>\
o Thông tin năng lực tín dụng: Hiệu suất nộp thuế, giao dịch chính liên quan đến thông tin thu nhập, thu nhập theo tháng/ năm/ theo từng thời gian, tài chính, tài sản,vv...<br>\
o Thông tin được thu nhập do tự sinh trong quá trình sử dụng dịch vụ: Ghi chép sử dụng dịch vụ, nhật ký kết nối,cookie, thông tin IP kết nối,vv..<br>\
• [Thông tin lựa chọn]<br>\
o Mã giới thiệu, lộ trình đăng ký nhập vào mang tính chất lựa chọn khi đăng ký thành viên <br><br>\
2) Phương pháp thu thập thông tin (tín dụng) cá nhân <br>\
“Công ty” đang thu thập thông tin cá nhân của quý khách theo phương pháp như sau.<br>\
• Đăng ký thành viên thông qua trang chủ / fax / điện thoại, sử dụng dịch vụ, nhập sự kiện, sửa đổi thông tin thành viên, yêu cầu trung tâm khách hàng <br>\
• Thu thập thông qua công cụ thu thập thông tin khởi tạo <br>\
• Cung cấp từ các công ty đối tác <br><br>\
2. Mục đích thu thập và sử dụng thông tin (tín dụng) cá nhân <br><br>\
”Công ty” thu thập thông tin (tín dụng) cá nhân với các mục đích dưới đây.<br>\
Tất cả thông tin được cung cấp bởi người dùng sẽ không được sử dụng cho các mục đích nào khác ngoài những mục đích cần thiết cho các mục đích sau và nếu mục đích sử dụng bị thay đổi, cần có sự đồng ý trước.<br><br>\
1) Đăng ký và quản lý thành viên homepage<br>\
Xác nhận ý định thành viên, nhận dạng và chứng thực bằng cách cung cấp dịch vụ thành viên, bảo trì và quản lý thành viên, nhận dạng bằng cách thực hiện hệ thống xác minh danh tính hạn chế, xác nhận ý định hủy bỏ tư cách thành viên, ngăn chặn sử dụng trái phép dịch vụ và ngăn chặn sử dụng với mục đích xấu, trẻ em dưới 14 tuổi cần có xác nhận đồng ý từ đại diện hợp pháp khi thu thập thông tin, các thông báo và niêm yết khác, xử lý khiếu nại và lưu giữ hồ sơ để hòa giải, vv...<br><br>\
2) Xử lý công việc dân sự <br>\
Thông tin web Baro của người dùng (Hỗ trợ xử lý các vấn đề dân sự bằng cách sử dụng thông tin liên quan như số điện thoại di động theo dịch vụ đăng nhập QR giữa người dùng và Baro Service)<br><br>\
3) Thực hiện và quản lý hợp đồng cung cấp dịch vụ,thanh toán cước phí <br>\
Liên lạc- thông báo để xác minh thân thế của người dùng, xác minh điều khoản của người dùng, điều tra thực tế, thông báo kết quả xử lý,vv...<br><br>\
4) Phân tích thống kê học <br>\
Phân tích thống kê độ tuổi, giới tính, vùng miền, thu nhập của người sử dụng, thống kê về việc sử dụng dịch vụ của thành viên cũng như tìm hiểu mật độ tiếp cận, xác minh tính hiệu lực của dịch vụ phân tích thống kê, vv... <br><br>\
5) Sử dụng trong marketing và quảng cáo <br>\
Cung cấp tiện ích cho người sử dụng như quảng bá sản phẩm và dịch vụ mới, gợi ý bán hàng, tặng sản phẩm dùng thử, các sự kiện tri ân,vv...Tuy nhiên chỉ áp dụng với người sử dụng có mục đích đã định trước trong trường hợp họ đồng ý nhận thông tin marketing.<br><br>\
3. Thời gian sử dụng và lưu trữ thông tin ( tín dụng) cá nhân <br><br>\
”Công ty” sử dụng và lưu trữ thông tin (tín dụng) cá nhân của người sử dụng trong suốt thời gian người sử dụng nhận cung cấp dịch vụ từ ngày đăng ký trở thành thành viên dịch vụ platform mà “công ty” vận hành. Trong trường hợp người sử dụng hủy bỏ đồng ý về việc thu thập và sử dụng thông tin (tín dụng) cá nhân, ”Công ty” không được chậm trễ trong việc hủy bỏ thông tin (tín dụng) cá nhân tương ứng. Tuy nhiên,trong trường hợp người sử dụng hủy bỏ đăng ký thành viên dịch vụ platform mà công ty vận hành hoặc công ty hủy bỏ tư cách thành viên của người sử dụng, “Công ty” sẽ lưu giữ thông tin cá nhân trong 3 năm kể từ ngày chấm dứt hợp đồng và sẽ lưu giữ thông tin cá nhân trong suốt thời gian tương ứng với trường hợp cần lưu giữ để xử lý việc tranh chấp về lạm dụng quản lý, ngăn chặn hành động xấu, xâm hại quyền lợi/ tổn hại danh tiếng và hỗ trợ điều tra theo quy định của luật liên quan như sau.<br>\
Tuy nhiên, trong trường hợp cần lưu giữ theo quy định của luật liên quan, “Công ty” sẽ lưu giữ thông tin thành viên trong thời gian nhất định theo luật như sau.<br><br>\
1) Trong trường hợp khách hàng hủy bỏ đăng ký hoặc công ty hủy bỏ tư cách thành viên để xử lý tranh chấp về lạm dụng quản lý, ngăn chặn hành động xấu, xâm hại quyền lợi/ tổn hại danh tiếng và hỗ trợ điều tra, “Công ty” sẽ lưu giữ thông tin cá nhân trong 3 năm kể từ ngày chấm dứt hợp đồng.<br><br>\
