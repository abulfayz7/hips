4. 個人（信用）情報の破棄手続き及び方法<br><br>\
"会社"は、原則として、個人（信用）情報の収集と利用目的が達成された後は、当該情報を遅滞なく破棄します。破棄手続き及び方法は次のとおりです。<br>\
• 破棄の手続き:利用者が会員加入などために入力した情報は目的が達成された後、別途のDBに移されて(出力物、書面などの場合、別途の書類箱) 内部方針及びその他の関連法令による情報保護の事由によって(保有及び利用期間参照)一定期間保存された後、破棄されます。<br>\
• 破棄方法:別途DBに移された個人情報は、法律による場合でない限り、他の目的に利用されません。電子ファイルの形で保存された個人情報は記録を再生することができない技術的方法を使用して削除します。出力物、書面等は粉砕機で粉砕したり焼却する方式などで破棄します。<br><br>\
