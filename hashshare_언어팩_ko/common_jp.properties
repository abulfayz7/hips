10. 個人情報の安全性確保の措置<br>\
個人情報保護法第29条の規定により、次のように安全性の確保に必要な技術的/管理的および物理的な措置をしています。<br>\
1) 個人情報処理の職員の最小化及び教育<br><br>\
個人情報を処理する職員を指定して担当者に限定させて最小化して個人情報を管理する対策を施行しています<br>\
2) 定期的な自主監査実施<br><br>\
個人情報処理関連の安全性確保のために定期的(四半期1回)で独自の監査を実施しています。<br>\
3) 内部管理計画の樹立及び施行<br><br>\
個人情報の安全な処理のために、内部管理計画を樹立して施行しています。<br>\
4) 個人情報の暗号化<br><br>\
利用者の個人情報は、パスワードは暗号化され保存および管理されており、本人だけが知ることができ、重要なデータは、ファイルおよび転送データを暗号化したり、ファイルロック機能を使用するなどの別途セキュリティ機能を使用しています。<br>\
5) ハッキングなどに備えた技術的対策<br><br>\
"会社"は、ハッキングやコンピュータウイルスなどによる個人情報の流出および毀損を防ぐために、セキュリティプログラムを設置し、周期的な更新•点検をし、外部からのアクセスが制御された区域にシステムを設置し、技術/物理的に監視および遮断しています。<br>\
6) 個人情報へのアクセス制限<br><br>\
個人情報を処理するデータベースシステムへのアクセス権限の付与、変更、および抹消を通じて個人情報へのアクセス統制のために必要な措置をしており、侵入遮断システムを利用して、外部からの不正なアクセスを制御しています。<br>\
7) 接続記録の保管及び偽造・変造防止<br><br>\
個人情報の処理システムに接続した記録を少なくとも6ヶ月以上保管、管理しており、接続記録が偽造・変造、盗難、紛失されないようにセキュリティ機能を使用しています。<br>\
8) 文書の保安のための開閉装置の使用<br><br>\
個人情報が含まれた書類、補助保存媒体を施錠できる安全な場所に保管しています。<br>\
9) 非承認者に対する出入り統制<br><br>\
個人情報を保管している物理的保管場所を別途設けてこれに対して出入統制の手続きを樹立、運営しています。<br><br>\
11. 個人(信用)情報処理方針の改定及び告知義務に関する事項<br>\
"会社"は、政府の法律及び指針の変更や会社の内部方針変更などによって、個人（信用）情報処理方針を改定する場合、変更された内容を"会社"が運営するサイト、Eメールまたは追加の個人情報を通じて7日前に公知します。変更された約款は掲示した日から7日後から効力が発生します。<br><br>\
