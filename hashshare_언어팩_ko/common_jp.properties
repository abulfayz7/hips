o 信用能力情報: 財産、債務、月/年/期間別の所得金額、所得金額と関連された株取引、納税実績など<br>\
o サービス利用過程で自動的に生成され、収集された情報:サービスの利用記録、アクセスログ、クッキー、接続IP情報など<br>\
• [選択情報]<br>\
o 会員加入時に選択的に入力した推薦コード、流入経路など<br><br>\
2)  個人（信用）情報の収集方法<br>\
"会社"は、次のような方法で、お客様の個人情報を収集しています。<br>\
• ホームページ/ファックス/電話による会員加入、サービス利用、イベント応募、会員情報の修正、お客様センターのお問い合わせ<br>\
• 生成情報収集ツールを通じた収集<br>\
• 協力会社からの提供<br><br>\
2. 個人(信用)情報の収集及び利用目的<br><br>\
"会社"は次のような目的のために、個人(信用)情報を収集します。<br>\
利用者が提供したすべての情報は下記の目的に必要な用途以外では使用されず、利用目的が変更された時には事前の同意を求めます。<br><br>\
1) ホームページ会員加入及び管理<br>\
会員加入意思の確認、会員制サービス提供による本人識別・認証、会員資格の維持・管理、制限的本人確認制施行による本人確認、会員脱退意思の確認、サービス不正利用防止と非認可の使用防止、満14歳未満の児童の個人情報を収集する際に法定代理人の同意有無の確認, 各種告知・通知、苦情処理、紛争調整のための記録保存など<br><br>\
2) 苦情業務処理<br>\
利用者のバロアプリ情報(利用者と(株)バロサービスの間のQRログインサービスなどによる携帯電話番号など関連情報を利用した苦情業務処理支援)<br><br>\
3) サービス提供に対する契約履行及び管理、料金精算<br>\
申請者の身元確認、苦情事項確認、事実調査のための連絡・通知、処理結果の通報など<br><br>\
4) 統計学的分析<br>\
利用者の年齢別/性別/地域別/所得別統計分析、統計分析サービスの有効性確認、接続の頻度把握または会員のサービス利用に対する統計など<br><br>\
5) マーケティングおよび広告への活用<br>\
新規商品やサービスの広報及び販売勧誘、景品の支給、謝恩イベントなど利用者に対する便宜提供など。但し、本項に定められた目的は利用者がマーケティング情報受信に同意した場合に限って適用されます。<br><br>\
3. 個人（信用）情報の保有及び利用期間<br><br>\
"会社"は、利用者が"会社"が運営するプラットフォームサービス会員に加入した日からサービスの提供される期間中の利用者の個人（信用）の情報を保有及び利用します "会社"は利用者が個人(信用)情報の収集及び利用に対する同意を撤回する場合には、当該個人(信用)情報を遅滞なく破棄します。ただし、"会社"は利用者が"会社"が運営するプラットフォームサービスの会員から脱退したり、"会社"が利用者を除名する場合、権利濫用、悪用防止、権利侵害/名誉毀損の紛争や捜査協力依頼に備えて利用契約解約日から3年間、個人情報を保管して、 下記のように関係法令の規定にしたがって保存する必要がある場合、当該期間の間は個人情報を保管します。<br>\
ただし、関係法令の規定により保存する必要がある場合"会社"は以下のように関係法令で定めた一定期間の間、会員情報を保管します。<br><br>\
