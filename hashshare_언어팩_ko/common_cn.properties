10.确保个人信息安全性的措施<br>\
根据个人信息保护法第29条，如下执行相关确保安全性所需的技术层/管理层及物理层的做事。<br>\
1) 最小化及教育处理个人信息的员工<br>\
执行指定处理个人信息的员工，以及限制负责人来精简至必要的人数，来管理个人信息的政策。<br><br>\
2) 执行定期内部监督检查<br>\
为了确保相关处理个人信息的安全性，会定期（每季一次）执行内部监督检查。<br><br>\
3) 树立及执行管理内部的计划<br>\
为了保障安全的保护处理个人信息，已树立并执行管理内部的计划。<br><br>\
4) 个人信息的加密<br>\
对于用户的个人信息与密码，目前是进行加密后存放及管理。因此，只能自己本人知晓，重要的数据将会对文件进行加密后传送，或者加上上锁功能后传送等，正在使用胃癌的安全功能。<br><br>\
5) 防止黑客等的技术上的措施<br>\
“本公司”为了防止因黑客及电脑病毒等导致外泄及受损个人信息的问题，会下载安全性程序并进行周期性更新•维护，会将系统设置在外部无法接触的管制区域，在技术层/物理层方面进行监控及屏蔽。<br><br>\
6) 相关限制接触个人信息<br>\
我们会通过赋予、变更、购销可接触处理个人信息数据库系统的权限，处理限制接触个人信息的措施。会利用阻止侵入的系统切断并限制来自外部的擅自接触。<br><br>\
7) 登录记录的保管及防止伪造<br>\
我们会保存及管理在过去至少6个月内，登录个人信息处理系统的记录。为了防止登录记录被伪造及丢失的问题，我们采取使用保安功能。<br><br>\
8) 为了文件的安全采用加锁装备<br>\
含有个人信息的文件及辅助存储体等会保管在有上锁装备的安全场所。<br><br>\
9) 限制非认可者的出入<br>\
会另有保管个人信息的实体空间，并树立及运营对此进行限制出入的流程。<br><br>\
11.相关个人（信用）信息处理方针的修改及告知义务的事宜<br><br>\
因政府的法律及方针发生变化等导致修改个人（信用）信息处理方针时，“本公司”将会在“本公司”所运营的网站或通过邮箱及其他个人信息在7天内告知。修改的协议内容自发布日起在7天后自动开始生效。<br><br>\
