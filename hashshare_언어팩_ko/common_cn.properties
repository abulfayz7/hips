join.privacy.detail = 相关收集及使用个人信息的通知<br><br>\
个人信息的处理方针（收集及使用目的）<br><br>\
生效日: 2019年6月1日<br>\
㈱Hashshare(以下简称为”本公司")严格遵守相关信用信息的使用及保护的法律法规、促进使用信息通讯网络及信息保护等理应遵守的相关法律法规上的个人信息保护规定。并依据相关法规制定个人（信用）信息处理方针，从而竭尽全力去保护客户的权益。"本公司”是通过个人（信用）信息处理方针告知客户所提供的个人（信用）信息通过哪些用途及方式被使用，以及为了保护个人信息采取何种措施。如下：<br>\
1.收集的个人（信用）信息内容及收集方法<br><br>\
1) 收集的个人（信用）信息的内容<br>\
"本公司”所区分收集的个人（信用）信息如下分为两种。一种是客户在注册会员、咨询问题等时，必须同意提供的必要信息。另一种是为客户提供一对一私人订制的服务时需要了解的，客户可以不同意提供的可选信息。<br><br>\
• [必要信息]<br>\
o 注册会员信息: 手机号码，密码，姓名，性别，商号，电话号码<br>\
o 以提供客户QR登录服务为目的，从㈱BARO Service所接收的信息<br>\
o 个人识别信息: 工作单位信息（行业），相关服兵役事项，大学信息等<br>\
o 信用度信息: 信用等级，信用查询，债务调整约定，延滞，破产，代位偿债，以及与其他乱纪信用秩序行为有关的金额，发生•解除时期等<br>\
o 信用交易信息: 与成交本交易之前及之后的贷款、保证、提供担保、信用卡、分期付款等与商业交易有关的所有信用交易信息（包括但不限于交易类型/期间/金额及上限额等信息）<br>\
o 信用能力信息: 财产、债务、分月/年/期间的收入额、与收入信息有关的主交易、纳税历史等<br>\
o 在使用服务的过程中自动生成而收集的信息: 使用服务的日志、登录日志、Cookie、登录IP信息等<br>\
• [可选信息]<br>\
o 当注册会员时，选择性输入的推荐码、流入途径等<br><br>\
2) 个人（信用）信息的收集方法<br>\
"本公司”是通过下述方法去收集客户的个人信息。<br>\
• 通过网站/传真/电话进行的会员注册、使用服务、参与活动、修改会员信息、客服咨询<br>\
• 利用收集生成信息的工具进行收集<br>\
• 合作伙伴公司同步的信息<br><br>\
2.个人（信用）信息的收集及使用目的<br><br>\
“本公司”收集个人（信用）信息的目的如下。<br>\
用户所提供的所有信息只限于以下目的之所用。不用于其他任何用途，使用目的若发生变化，将事先获得用户的同意。<br><br>\
1) 网站会员注册及管理<br>\
确认要注册会员的意向，相关提供会员制服务所需的识别•认证身份，维持•管理会员资格，执行有限的身份确认制度所需的身份确认，确认退出会员的意向，防止非法利用及非认可使用本服务，收集未满14周岁儿童的个人信息时确认是否有法定代理人的同意，各种告知•通知，解决投诉内容，为了解决纷争储存记录等<br><br>\
2) 处理解决上访<br>\
用户的Baro APP信息（用户使用㈱BARO Service所提供的QR登录服务时，利用与其有关的电话号码等信息，支援解决民怨工作）<br><br>\
3) 相关提供服务的协议执行及管理、费用结算<br>\
确认上访人的身份，确认上访内容，确认是否属实所需的联络•通知，通知处理结果等<br><br>\
4) 统计学方面的分析<br>\
按用户的年龄段/性别/地区/收入分类的统计分析，确认统计分析服务的有效性，确认登录频率或相关会员所使用服务的统计等<br><br>\
5) 营销及广告方面的使用<br>\
为了给用户提供各种方便：推广及促销新产品或新服务、给到抽奖奖品、感恩活动等。但是，在本项所明示的目的是用户同意接收营销信息的前提下会生效。<br><br>\
3.个人（信用）信息的储存及使用期间<br><br>\
“本公司”是自用户注册“本公司”所运营的平台服务为会员之日起，享受服务的期间均会持有及使用用户的个人（信用）信息。当用户撤回已同意收集及使用的个人（信用）信息时，“本公司”会毫无犹豫的废弃相应的个人（信用）信息。但是，当用户退出“本公司”所运营的服务平台会员，或者“本公司”将用户除名时，以防权力滥用、恶意利用、侵犯权利/损害名誉的纷争及委托协助调查，自解除使用协议之日起3年内将会保管个人信息。若如下依据相关法令法规有必要保存时，将在相应的期间保存个人信息。<br>\
但是，依据相关法令规定，如有必要存放时，“本公司”将会在相关法令所规定的指定期间内保存会员信息。<br><br>\
1) 当用户选择退出会员，或者"本公司”将会员除名时，为了防止权力滥用、恶意利用、侵犯权利/损害名誉的纷争及委托协助调查，自解除使用协议之日起3年内将会保管个人（信用）信息。<br><br>\
2) 本公司将在明示的指定期间内保管如下信息。<br>\
1.与协议或取消协议等相关的记录<br>\
• 保管依据 : 按照电子商务等相关消费者保护的法律<br>\
• 保管期间 : 5年<br>\
与支付贷款及供应钱财等相关的记录<br>\
• 保管依据 : 按照电子商务等相关消费者保护的法律<br>\
• 保管期间 : 5年<br>\
与消费者不满或处理纷争相关的记录<br>\
• 保管依据 : 按照电子商务等相关消费者保护的法律<br>\
• 保管期间 : 3年<br>\
与显示/广告相关的记录<br>\
• 保管依据 : 按照电子商务等相关消费者保护的法律<br>\
• 保管期间 : 6个月<br>\
与电子金融相关的记录<br>\
• 保管依据 : 电子金融交易法<br>\
• 保管期间 : 5年<br>\
与登录日志等使用服务相关的记录<br>\
• 保管依据 : 通信秘密保护法<br>\
• 保管期间 : 5年<br><br>\
4.个人（信用）信息的销毁流程及方法<br><br>\
“本公司”的原则是，达到收集及使用个人（信用）信息的目的后，会毫无犹豫的销毁相关信息。销毁流程及方法如下。<br>\
• 销毁流程 : 用户为了注册会员等输入的信息，将会在达成目的后传送至指定的DB（若是打印件、书面等，会有指定的文件箱），按照内部方针及其他相关法令的信息保护为原由（请参考持有及使用期间）存放指定期间后销毁。<br>\
• 销毁方法 : 传送至指定DB的个人信息，除了与法律有关的情况以外，将不会用于任何其它目的。以电子文件形式储存的个人信息将会利用无法恢复记录的技术去删除。打印件、书面等会使用粉碎机粉碎或者焚烧等方式去销毁。<br><br>\
5.相关第3方的个人（信用）信息提供<br><br>\
"本公司”以提供用户更加优质的服务等为目的，明示「接收所提供的个人信息的一方、接收所提供的个人信息的一方使用个人信息的目的、所提供的个人信息的条目、接收所提供的个人信息的一方持有及使用个人信息的期间」，并且提供第3方信息时不会超出获得同意的范围。但是，以下情况会除外。<br>\
1)㈱BARO Service<br><br>\
1.使用目的<br>\
• 为了用户与㈱BARO Service之间的QR登录，以及在BARO APP的加盟店使用HashShare与代理运营Masternode，因此而㈱BARO Service所需要执行的各项事务为目的<br>\
提供的个人（信用）信息内容<br>\
• 注册会员信息: 手机号码，姓名，密码，会员的HashShare Masternode 运营信息<br>\
持有及使用期间<br>\
• 自用户注册会员之日起，截止退出会员的期间<br><br>\
6.收集的个人（信用）信息至委托处理<br><br>\
“本公司”为了提高服务质量及代理执行附带业务等提供及管理用户的方便， 如下委托处理个人（信用）信息业务。依据相关法令签委托协议时，为了保障用户信息的安全保管，严格运营并规定必要的事项。“本公司”的个人（信用）信息受托者及委托业务内容如下。相关内容若发生变化，本公司将会在个人（信用）信息处理方针上公告修改的内容。<br>\
接收提供方：株式会社韩国MOBILE认证<br>\
提供目的：为确认手机使用者是否是本人及占有的认证，发送SMS认证的服务<br>\
持有期间：不进行另外储存（提供认证本人服务的公司持有信息）<br>\
接收提供方公司<br>\
提供目的：储存数据<br>\
持有期间：截止退出会员或委托协议终止，法令所规定的节点。<br>\
7.用户及法定代理人的权利与其活动方法<br><br>\
1) 个人（信用）信息的阅览•修正<br>\
• 用户及法定代理人可随时阅览及修正已登记的个人（信用）信息。个人（信用）信息的阅览及修正操作可通过‘修改个人信息’或‘修改会员信息’直接处理，也可以通过个人信息保护者的书面、电话或E-mail方式获得同意去处理。<br>\
• 当用户申请修改错误的个人（信用）信息时，截止修改完前将不会提供也无法使用该个人（信用）信息。<br>\
• 当已提供有误的个人（信用）给第3方时，会将修改的处理结果及时通知于第3方进行修正。<br><br>\
2) 相关撤回已同意收集•使用•提供的个人（信用）信息<br>\
用户及法定代理人随时可以取消已同意收集、使用并提供的个人（信用）信息内容。取消同意内容的操作可通过书面、电话、E-mail的方式，向保护个人信息的负责人去申请，负责人会在接收申请内容后立即登记取消同意，进行销毁个人信息等业务后告知用户该事实。<br>\
针对用户或法定代理人申请取消已同意协议而销毁的个人（信用）信息，依据”个人（信用）信息的持有及使用期间”以及“个人信息的销毁流程及方法”上明示的内容进行废弃，会处理为不得用于其他用途去阅览及使用。<br><br>\
8.个人信息自动收集装备的下载、运营及拒绝相关的事宜<br>\
"本公司”运用实时储存及调用用户信息的‘储存在用户本地终端上的数据（Cookie）’。Cookie是指在运营"本公司”的网页时使用的服务器发送至用户的电脑引擎的非常小的text文件，也会存入用户的电脑硬件上。<br><br>\
1) Cookie的使用目目的<br>\
分析会员与非会员的登录频率及访问时间等，了解用户的喜好与关心领域，以及跟踪踪迹，参与各种活动的程度及访问次数等。从而进行有目标性的推广营销及提供私人订制服务等<br><br>\
2) Cookie的下载/运营及拒绝<br>\
对于Cookie的下载，用户具有选择的权利。因此，用户可在网页上配置选项来同意所欲的Cookie或者每当储存Cookie时都进行确认，也可以拒绝储存所有Cookie。<br>\
但是，用户若拒绝下载Cookie的话，可能会提供服务时遇到困难。<br><br>\
9.相关个人信息的上访服务<br>\
"本公司”为了总管负责处理相关个人信息的业务，处理个人信息的信息主体的不满及救济受害等，如下规定个人信息的保护负责人。<br><br>\
1) 个人信息保护负责人<br>\
• 姓名 : 노명진<br>\
• 职责 : 经营支援 本部长<br>\
• 电话号码 : 0507-1663-0005<br>\
*会连接至专门负责保护个人信息的部门。<br>\
您可以向个人信息保护负责人及负责部门咨询在使用“本公司”的服务(或商务）过程中发生的所有相关个人信息保护的咨询事宜、不满的处理、救济受害等事项。"本公司”将会第一时间回复及处理用户的咨询内容。<br><br>\
