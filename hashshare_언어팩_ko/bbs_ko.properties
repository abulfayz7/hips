
bbs.bbsfaq.title=FAQ
bbs.bbsfaq.subtitle=자주하는질문
bbs.bbsfaq.q1=미성년자도 가입 및 서비스 이용 가능한가요?
bbs.bbsfaq.a1=미성년자, 만 19세 미만의 회원님들은 서비스 이용이 불가능합니다.
bbs.bbsfaq.q2=외국인도 가입 및 서비스 이용이 가능한가요?
bbs.bbsfaq.a2=해시쉐어 서비스는 한국,중국,일본,미국,홍콩,러시아,싱가폴,태국,베트남 총 9개국에서 이용 가능합니다.
bbs.bbsfaq.q3=법인회원으로 가입하고 싶어요.
bbs.bbsfaq.a3=법인회원은 법인회원신청 후 해시쉐어 검토후에 승인 완료됩니다.
bbs.bbsfaq.q4=회원 탈퇴를 하고 싶어요.
bbs.bbsfaq.a4=고객센터 문의
bbs.bbsfaq.q5=개인정보를 변경하고 싶어요.
bbs.bbsfaq.a5=마이페이지 => 보안설정에서 원하시는 정보로 변경 가능합니다.
bbs.bbsfaq.q6=수수료 정책은 어떻게 되나요?
bbs.bbsfaq.a6=A. 각각의 수수료 별 정책은 아래와 같습니다.<br />1. 상품 신청 수수료 : 신청할 상품 비용의 30%<br />ex> 1 BTC 패키지 상품이면 수수료 30%의 BTC인 0.3BTC 포함하여 총 1.3 BTC 필요<br />2. 패키지 코인의 마이닝 수수료<br />: 마이닝 된 코인의 20% 개수<br />3. 청산 수수료(패키지 코인을 BTC로 변환)<br />: 신청한 코인의 5% 개수<br />4. 출금 수수료(한화 가치로 1만원 이상만 출금 가능)<br />(1) BTC : 0.0015 btc<br />(2) ETH : 0.01 eth<br />(3) 패키지 구성 각 코인 : 출금할 코인의 3% 개수<br />
bbs.bbsfaq.q7=중도 해지 수수료는 어떻게 되나요?
bbs.bbsfaq.a7=패키지 중도 해지 수수료는 아래와 같습니다.<br/>중도 해지 수수료<br/>(1) 10일 이내 해지시 구축된노드의 코인 5% 공제 후 지급<br/>
bbs.bbsfaq.q8=부업 및 전업 겸 개인 사업 진행 시 커미션은 어떻게 되나요?
bbs.bbsfaq.a8=A. 추천인 제도로 상품 신청 수수료의 일부를 받을 수 있는 커미션 및 패키지 상품의 마이닝 수수료에 대한 커미션은 아래와 같습니다.<br />1. 추천인 커미션<br />: 신청할 상품 비용의15%<br />ex> 본인을 추천인으로 한 회원이 1.3 BTC 패키지 상품을 신청하면 커미션으로 0.15 BTC를<br />받는다.<br />2. 센터장 커미션(센터장이 될 경우)<br />: 신청할 상품 비용의 8%<br />ex> 센터장 라인의 회원이 1.3 BTC 패키지 상품을 신청하면 커미션으로 0.08 BTC를 받는다.<br />3. 마이닝 수수료(마이닝 된 코인의 % 개수)<br />(1) 추천인 : 3.5%<br />(2) 센터장 : 1.5%<br />
bbs.bbsfaq.q9=정식 오픈과 가오픈은 뭐가 다른건가요?
bbs.bbsfaq.a9=가오픈은 사전 가입만 가능하며 입금 및 상품 신청은 정식 오픈 때 가능합니다.
bbs.bbsfaq.q10=정식 오픈은 언제 인가요?
bbs.bbsfaq.a10=19년 2월 11일 정식 오픈 예정이며, 마스터노드 패키지상품 신청이 가능합니다.
bbs.bbsfaq.q11=입출금 준비중 화폐는 언제부터 입출금이 가능한가요?
bbs.bbsfaq.a11=해시쉐어에서는 비트코인(BTC), 이더리움(ETH), 마스터노드 코인들(오픈한 상품들) 등의 입출금이 지원됩니다.<br />타 코인들의 출금은 빠른 시간 내에 제공될 예정입니다.
bbs.bbsfaq.q12=입금이 지연되는 이유가 무엇인가요?
bbs.bbsfaq.a12= 입금에 소요되는 시간은 각 암호화화폐별로 다를 수 있으나, 보통 10~30분 정도 소요됩니다.<br />다만 회사내에 자체 확인과정에서 지연이 발생 할 수 있습니다.
bbs.bbsfaq.q13=암호화폐 송금 주소를 잘못 입력했어요.
bbs.bbsfaq.a13= 암호화폐의 특성상 송금 신청이 완료되면 취소할 수 없으니, 송금 전 주소를 꼭 확인해 주셔야됩니다.<br />주소 오입력 시 송금이 정상적으로 이뤄지지 않아 고객님의 자산을 잃을 수 있습니다.<br />송금신청 완료 이후의 송금 과정은 블록체인 네트워크에서 처리되며, 이 과정에서 발생하는 문제는 해시쉐어에서 처리할 수 없습니다.<br />주소 오입금 복구 작업은 본질적으로 위험이 따르며 개발팀에서 오랜 시간을 소요하는 작업이므로, 해시쉐어는 해당 문제 발생시 어떠한 지원도 하지 않습니다.<br />송금시 주소 확인을 꼭 당부드립니다.



