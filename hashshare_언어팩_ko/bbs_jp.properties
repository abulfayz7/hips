
bbs.bbsfaq.title=FAQ
bbs.bbsfaq.subtitle=よくあるご質問
bbs.bbsfaq.q1=未成年者も加入およびサービスの利用が可能ですか?
bbs.bbsfaq.a1=未成年者、19歳未満の会員は、サービスを利用することができません。
bbs.bbsfaq.q2=外国人も加入およびサービスの利用が可能ですか?
bbs.bbsfaq.a2=ハッシュシェアサービスは、韓国、中国、日本、アメリカ、香港、フィリピン、シンガポール、タイ、ベトナムなど世界9カ国で利用できます。
bbs.bbsfaq.q3=法人会員として登録したいです。
bbs.bbsfaq.a3=法人会員は、法人会員の申請後、ハッシュシェアの検討の後、承認完了されます。
bbs.bbsfaq.q4=退会するにはどうしたらいいですか？
bbs.bbsfaq.a4=イ情報ページ内の退会フォームに合わせてお申し込みください。
bbs.bbsfaq.q5=携帯電話番号などの個人情報を変更したいです。
bbs.bbsfaq.a5=マイページ => 保安設定にてご希望の情報に変更ができます。
bbs.bbsfaq.q6=手数料はどうなりますか？
bbs.bbsfaq.a6=A. 各サービスには次の手数料が必要となります。<br />1. 商品申込手数料：申請商品コストの30％<br />ex> 1 BTC パッケージ商品であれば手数料30％のBTCである0.3BTCを含んで総1.3 BTC必要<br />2.  パッケージコインのマイニング手数料<br />: マイニングされたコインの20％個数<br />3. 清算手数料（パッケージコインをBTCに変換)<br />: 申請したコインの5％個数<br />4. 出金手数料（1万ウォン 以上のみ出金可能)<br />(1) BTC : 0.0015 btc<br />(2) ETH : 0.01 eth<br />(3) パッケージの構成各コイン：出金するコインの3％個数<br />
bbs.bbsfaq.q7=中途解約手数料はどうなりますか？
bbs.bbsfaq.a7=パッケージ中途解約の場合には次の手数料が必要となります。<br/>中途解約手数料<br/>(1) 1ヶ月以内解約の場合、マイニングされたコイン5％を控除した後で支給<br/>
bbs.bbsfaq.q8=副業及び専業兼個人事業進行時のコミッションはどうなりますか?
bbs.bbsfaq.a8=A.  推薦人制度で商品申請手数料の一部をもらえるコミッションおよびパッケージ商品のマイニング手数料に対するコミッションは次のようになります。<br />1. 推薦人コミッション<br />: 申請する商品費用の15%<br />ex> 本人を推薦人とした会員が1.3 BTCパッケージ商品を申請すれば、コミッションで0.15 BTCを<br />もらう。<br />2. センター長コミッション(センター長になる場合)<br />: 申請する商品費用の8%<br />ex> センター長ラインの会員が1.3 BTCパッケージ商品を申請すれば、コミッションで0.08 BTCをもらう。<br />3. マイニング手数料(マイニングされたコインの%の個数)<br />(1) 推薦人 : 3.5%<br />(2) センター長 : 1.5%<br />
bbs.bbsfaq.q9=正式オープンと仮オープンは何が違いますか?
bbs.bbsfaq.a9=仮オープンは事前に加入だけ可能で、入金や商品申請は正式オープンの時、可能です。
bbs.bbsfaq.q10=正式オープンはいつですか?
bbs.bbsfaq.a10=19年2月11日正式オープン予定であり、マスターノードパッケージ商品申請が可能です。
bbs.bbsfaq.q11=入出金準備中の貨幣はいつから入出金が可能ですか?
bbs.bbsfaq.a11=ハッシュシェアでは、ビットコイン(BTC)、イーサリアム(ETH)、マスターノードコイン(オープンした商品)などの入出金が支援されます。<br />他のコインの出金は近いうちに提供される予定です。
bbs.bbsfaq.q12=入金が遅れている理由は何ですか？
bbs.bbsfaq.a12= 入金にかかる時間は、各暗号化貨幣別に異なる場合がありますが、通常は10〜30分程度かかります。<br />ただし、会社内の自体確認の過程で遅延が発生することもあります。
bbs.bbsfaq.q13=暗号貨幣送金アドレスを誤って入力しました。
bbs.bbsfaq.a13= 暗号貨幣の特性上、送金申請が完了したら、元に戻すことができないので、送金前にアドレスを必ず確認していただく必要があります<br />アドレス誤入力の際,送金が正常に行われず,お客様の資産を失うことがあります。<br />送金申請完了以降の送金プロセスはブロックチェーンネットワークで処理され,この過程で発生する問題はハッシュシェアで処理できません。<br />アドレス誤入金の復旧作業は本質的に危険が伴い、開発チームで長い時間を要する作業なので、ハッシュシェアは、問題発生時にどのようなサポートもしていません。<br />送金の際,アドレスの確認を必ずお願います。



