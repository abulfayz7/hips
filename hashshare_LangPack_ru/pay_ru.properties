pay.paywithdrawment.wallet.term.text= Одной из главных особенностей криптовалюты является то, что отменить транзакцию после ее совершения нельзя, поэтому вы должны аккуратно проверить адрес перед передачей.<br><br>Если вы ошиблись при вводе адреса, вы можете потерять свои активы.<br><br>Как только вы подтверждаете вывод средств,  запускается процесс их передачи и обрабатывается сетью цепочек блоков. <br><br>Поэтому проблемы с этим процессом не могут быть решены с помощью Hashshare.<br><br>Для того, чтобы отменить транзакцию и вернуть средства требуется очень много времени, поэтому «Hashshare» не оказывает никакой поддержки в случае возникновения проблемы.<br><br>Мы просим вас тщательно проверить адрес при переводе средств.<br>
