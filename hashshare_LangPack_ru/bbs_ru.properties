
bbs.bbsfaq.title=ЧаВо(FAQ)
bbs.bbsfaq.subtitle=часто задаваемые вопросы 
bbs.bbsfaq.q1=Могут ли несовершеннолетние зарегистрироваться и пользоваться услугой?
bbs.bbsfaq.a1=Несовершеннолетние в возрасте до 18 лет не могут пользоваться нашей услугой.
bbs.bbsfaq.q2=Могут ли иностранцы зарегистрироваться и пользоваться услугой?
bbs.bbsfaq.a2=Услуга «Hashshare» доступна в 9 следующих странах: Корея, Китай, Япония, США, Гонконг, Филиппины, Сингапур, Таиланд и Вьетнам.
bbs.bbsfaq.q3=Я хочу зарегистрироваться в качестве корпоративного члена.
bbs.bbsfaq.a3=Регистрация в качестве корпоративного члена подтверждается только после рассмотрения вашего заявления.
bbs.bbsfaq.q4=Я хочу удалить аккаунт.
bbs.bbsfaq.a4=Для удаления аккаунта необходимо подавать заявление в соответствии с его формой, найденной на странице «Мой профиль».
bbs.bbsfaq.q5=Я хочу изменить свои личные данные, такие как номер мобильного телефона.
bbs.bbsfaq.a5=Вы можете изменить свои личные данные «Мой профиль».
bbs.bbsfaq.q6=Сколько составляет плата за услуги?
bbs.bbsfaq.a6=A. Платы на оказание услуг заключаются в следующем. <br />1. Плата за заключение договора - 30% от цены продукта, который пользователь хочет купить. <br />ex> Например, если цена продукта составляет 1 BTC, то при заключении контракта нужно оплатить 1,3 BTC в сумме, включая плату за заключение контракта 0,3 BTC <br />2. Плата за обслуживание «майнинг» <br /> - 20% от общего числа добываемых монет <br />3. Плата за конвертацию (конвертировать криптовалюты в BTC)<br /> -  5% от общего количества конвертируемых криптовалют<br />4. Плата за вывод (минимальная сумма вывода криптовалют составляет 10000 Корейских Вон ) <br />(1) BTC - 0.0015 BTC <br />(2) ETH - 0.01 ETH <br />(3) Другие монеты - 3% от общего число выводимых монет<br />
bbs.bbsfaq.q7=Сколько составляет плата за расторжение договора?
bbs.bbsfaq.a7=Плата за расторжение договора заключается в следующем: <br/>Плата за расторжение договора<br/>(1) Если договор расторгается в течение одного месяца, то вычитается 5% от общего числа добытых монет. Остальная сумма возвращается клиенту. <br/>
bbs.bbsfaq.q8=Есть ли получаемые комиссионные за рекомендацию?
bbs.bbsfaq.a8=A. Мы предлагаем клиентам следующие комиссии за рекомендацию.<br />1. Комиссия за рекомендацию <br /> Плата за заключение договора снижается на 15%<br />ex> Если клиент, которого вы пригласили, покупает инвестиционный продукт, и его цена составляет 1,3 BTC, то вы получаете 0,15 BTC за комиссию.<br />2. Комиссия «Директор центра» (Комиссия, которую пользователь получит, при условии что он станет «Директором» центра)<br />: 8% от цены продукта<br />ex> Например, если клиент, которого вы пригласили, является директором центра, и он покупает продукт, которого цена составляет 1,3 BTC, то вы получаете 0,08 BTC за комиссию.<br />3. Комиссия за майнинг ( Процент общего числа добытых монет)<br />(1) Когда вы не являетесь директором центра: 3,5%<br />(2) Когда вы директор центра: 1,5%<br />
bbs.bbsfaq.q9=Чем отличается пробное открытие от официального открытия?
bbs.bbsfaq.a9=В режиме пробного открытия мы принимаем только заявки на регистрацию, а после официального открытия вы можете внести денежную сумму и купить продукты.
bbs.bbsfaq.q10=Когда будет официальное открытие сервиса?
bbs.bbsfaq.a10=Официальное открытие сервиса состоится 11-го февраля 2019 года. После официального открытия вы можете купить продукты.
bbs.bbsfaq.q11=Когда появится возможность ввода/вывода криптовалют, если кошелок еще обрабатывается?
bbs.bbsfaq.a11=Платформа «Hashshare» поддерживает ввод/вывода Bitcoin (BTC), Ethereum (ETH) и различные монеты с мастернодами (уже торгуемые).<br /> Скоро будет доступен ввод/вывод для остальных криптовалют.
bbs.bbsfaq.q12=Почему задерживается зачисление криптовалюты на счет?
bbs.bbsfaq.a12=Срок зачисления криптовалюты на счет может быть разным для каждой криптовалюты, но обычно зачисление происходит в течение 10 - 30 минут. <br />Однако может возникнуть задержка в процессе обработки.
bbs.bbsfaq.q13=Вывод на неверный адрес.
bbs.bbsfaq.a13= Одной из главных особенностей криптовалюты является то, что отменить транзакцию после ее совершения нельзя, поэтому вы должны тщательно проверить адрес перед передачей.<br />Если вы ошиблись при вводе адреса, вы можете потерять свои активы.<br />Как только вы подтверждаете вывод средств,  запускается процесс их передачи и обрабатывается сетью цепочек блоков. <br />Поэтому проблемы с этим процессом не могут быть решены с помощью «Hashshare». <br />Для того, чтобы отменить транзакцию и вернуть средства требуется очень много времени, поэтому «Hashshare» не оказывает никакой поддержки в случае возникновения проблемы данного типа.<br /> Мы просим вас тщательно проверить адрес при переводе средств.



