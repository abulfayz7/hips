user.authorization.text.terms = 개인정보의 취급방침 (수집 및 이용목적)<br><br>\
시행일자: 2019년 07월 18일</b><br>\
						(주)해시쉐어(이하 "회사")는 이용 및 보호에 관한 법률, 정보통신망 이용촉진 및 정보보호 등에 관한 법률 등 준수하여야 할 관련 법규상의 개인정보 보호 규정을 준수하며, \
