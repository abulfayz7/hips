10.Меры по обеспечению безопасности персональных данных<br>\
Компания принимает следующие технические, административные и физические меры для обеспечения безопасности в соответствии со статьей 29 Закона о защите персональных данных.<br>\
1) минимизация численности персоналов по обработке персональных данных и профессиональная подготовка <br>\
Компания назначает ограниченное число сотрудников и даёт им доступ к обработке персональных данных.<br><br>\
2) Регулярное проведение самопроверки<br>\
Для обеспечения стабильности обработки персональных данных компания регулярно проводит самопроверку (раз в квартал)<br><br>\
3) Установление плана внутреннего управления и его реализация<br>\
Компания целесообразно устанавливает план внутреннего управления и разрабатываем его для безопасной обработки персональных данных.<br><br>\
4) Шифрование персональных данных<br>\
Персональные данные пользователя хранятся и управляются с помощью технологии шифрования, поэтому только пользователь сам знает его пароль.  При передаче персональных данных применяются отдельные функции безопасности, такие как шифрование и блокировка данных.<br><br>\
5) Технические меры защиты от взлома<br>\
Чтобы предотвратить утечку и повреждение персональных данных в результате взлома или компьютерного вируса, компания установила программу безопасности. Компания регулярно выполняет проверку данных и блокирует внешний доступ к базе данных технически и физически путём установки системы данных в зоне, где доступ к ней запрещен извне.  <br><br>\
6) Ограничения доступа к персональным данным<br>\
Компания принимает необходимые меры для контроля доступа к персональным данным путем предоставления, изменения или удаления доступа к системе базы данных, которая предназначенная для обработки персональных данных. Компания также Компания принимает систему предотвращения вторжений для контроля несанкционированного доступа к системе извне.<br><br>\
7) Хранение записей истории посещения сайта и предотвращение их подделки <br>\
Компания хранит записей истории посещения сайта пользователем и управляет ими. Компания применяет меры безопасности для предотвращения, кражи и потери записей истории посещения.<br><br>\
8) Использование сейфов для защиты документов<br>\
Документы, содержащие персональные данные, и вспомогательные запоминающие устройства хранятся под замком в надежном месте. <br><br>\
9) Система контроля и управление доступом<br>\
Компания имеет отдельное физическое хранилище персональных данных и контролирует доступом посторонних лиц на защищаемый объект.<br><br>\
11. Внесение изменений в Политику конфиденциальности и уведомление об изменениях<br><br>\
