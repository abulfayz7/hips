join.privacy.detail = Политика конфиденциальности.<br><br>\
Политика конфиденциальности (Цели сбора персональных данных и их обработки)<br><br>\
Дата вступления в силу: 1 июня 2019 <br>\
Компания ООО Hashshare (в дальнейшем «компания») соблюдает положения соответствующих законов, таких как закон об обработке кредитной истории и её хранения,  закон об использовании информационно-телекоммуникационных сетей и закон о защите персональных данных, а также устанавливает Политику конфиденциальности в соответствии с соответствующими законами для защиты прав пользователей. Компания проинформирует пользователей о целях и способах обработки персональных данных пользователей, в том числе кредитной истории, и о том, какие меры принимаются для защиты персональных данных посредством Политики конфиденциальности.<br>\
1. Категории субъектов персональных данных (кредитной истории) и способы их сбора<br><br>\
1) Категории субъектов персональных данных (кредитной истории) <br>\
.Компания осуществляет сбор следующих субъектов персональных данных (кредитной истории), разделяя их на обязательные элементы для предоставления основных услуг, таких как регистрация и информационное обеспечение пользователей по их запросам, и на дополнительные элементы для предоставления индивидуальных услуг.<br><br>\
• [Обязательные элементы]<br>\
o Личные данные, указываемые при регистрации: номер мобильного телефона, пароль, имя, пол, название компании и номер домашнего телефона.<br>\
o Личные данные, предоставляемые компанией ООО «Baro Serive» с целью оказания клиентам услуги «Легкий доступ через QR-код»<br>\
o Личные данные для идентификации личности: профессия (сфера деятельности), сведение о службе в армии , образование и т.д.<br>\
o Личные данные, касающиеся кредитного рейтинга: личный кредитный рейтинг, кредитный запрос, соглашение о реструктуризации долга, просрочка по кредиту, кредитный дефолт, суброгация, другие нарушения условий кредитного договора и сведения о них (сумма средств, дата нарушении т.д.) <br>\
o История банковских операций: все детали (вид, срок, сумму, лимиты и т.д.) банковских операций, таких как банковский кредит, банковское поручительство, банковская гарантия, оформление кредитных карт и рассрочка.<br>\
o Личные данные, касающиеся кредитоспособности: имущество, задолженность, сведения о доходах за месяц и год, банковские операции, связанные с доходами, история платежей налогов и т.д.<br>\
o Информация, автоматически генерируемая и собираемая во время использования сервиса: информация о пользовании услугами, данные входа, файлы cookie, адрес интернет-протокола (IP) и т.д.<br>\
• [дополнительные элементы]<br>\
o Логин рекомендателя, указываемый при регистрации<br><br>\
2) Способы сбора персональных данных (кредитной истории)<br>\
Компания собирает персональные данные клиентов следующими способами:<br>\
• Регистрация через официальный сайт, факс и телефон, использование услуги, участие в мероприятиях, редактирование личные данных, отправка запроса в центр поддержки<br>\
• С помощью инструмента для сбора генерируемой информации<br>\
• Предоставление информации партнерскими компаниями<br><br>\
2. Цель сбора персональных данных(кредитной истории) и их обработки<br><br>\
Компания осуществляет сбор персональных данных(кредитной истории) для достижения следующих целей.<br>\
Персональные данные, предоставляемые клиентами, обрабатываются только для достижения нижеуказанных целей. В случае изменения цели их обработки компания будет запрашивать предварительное согласие.<br><br>\
1) Управление регистрацией и участием <br>\
Подтверждение намерения пользователя зарегистрироваться на сайте, идентификация пользователя, предоставление персонализированного сервиса, поддержание участия и управление им, подтверждение личности, подтверждение намерения пользователя удалить свой аккаунт, предотвращение несанкционированных и мошеннических операций, подтверждения согласия законных представителей при сборе персональных данных детей в возрасте до 14 лет, сохранение записей для разрешения споров, обработка жалоб и других обращений пользователя, передача уведомлений и т.д.<br><br>\
2)  Обеспечение пользователей по их запросам<br>\
Предоставление информации пользователям посредством приложения «Baro» (Обеспечение поддержки пользователей путем обработки его личной информации, в том числе номер мобильного телефона, при использовании услуг, предоставляемых компанией ООО «Baro Serive»)<br><br>\
3) Исполнение договора о предоставлении услуг и расчет платежей<br>\
Проведение идентификации заявителя, подтверждение жалобы, обращение к заявителю для установления фактов,  уведомления о результатах обработки жалобы и т.д.<br><br>\
4) Статистический анализ<br>\
Статистический анализ по возрасту, полу, региону и доходам пользователей, оценка эффективности услуги статистического анализа, определение число входов на сайт, статистика использования услуг и т.д.<br><br>\
5) Реклама и маркетинг<br>\
Продвижение новых продуктов и услуг и предложение о покупке, бесплатные подарки, мероприятия, обеспечение удобства для пользователей и т.д. Однако этот раздел применяется к действиям только в том случае, если пользователь согласился получать маркетинговые рассылки.<br><br>\
3. Срок хранения и обработки персональных данных(кредитной истории)<br><br>\
Компания сохраняет и обрабатывает персональные данные (кредитной истории) пользователя в течение периода обслуживания с даты его регистрации в качестве участника платформы, предоставляемой компанией.  Компания должна незамедлительно уничтожить персональные данные (кредитную историю), если пользователь отозвал свое согласие на сбор и обработку персональных данных (кредитной истории). Однако, если пользователь удаляет свой аккаунт или компания лишит пользователя участия,  компания сохраняет его персональные данные в течение 3 лет с даты расторжения договора для предотвращения злоупотребления правом и положениями договора, разрешения споров, связанных с нарушением права и диффамацией и помощи в расследованиях.<br>\
Если необходимо хранить персональные данные в соответствии с действующими законами и нормативными актами, компания будет хранить персональные данные пользователя в течение следующего периода времени:<br><br>\
1) Если пользователь удаляет свой аккаунт или компания лишит пользователя участия,  компания сохраняет его персональные данные в течение 3 лет с даты расторжения договора для предотвращения злоупотребления правом и положениями договора, разрешения споров, связанных с нарушением права и диффамацией и помощи в расследованиях.<br><br>\
2) Компания сохраняет следующие персональные данные пользователя в течение нижеуказанного периода времени:<br>\
1. Записи об аннулировании договоров или подписки<br>\
• Правовая основа для хранения: Закон о защите прав потребителей в случае электронной торговли<br>\
• Срок хранения: 5 лет<br>\
Записи об оплате стоимости и поставки товаров<br>\
• Правовая основа для хранения: Закон о защите прав потребителей в случае электронной торговли<br>\
• Срок хранения: 5 лет<br>\
Записи об обработке жалоб потребителей и урегулировании споров<br>\
• Правовая основа для хранения: Закон о защите прав потребителей в случае электронной торговли<br>\
• Срок хранения: 3 года<br>\
Записи об обработке персональных данных в рекламе<br>\
• Правовая основа для хранения: Закон о защите прав потребителей в случае электронной торговли<br>\
• Срок хранения: 6 месяцев<br>\
Записи об электронных финансовых операциях<br>\
• Правовая основа для хранения: Закон об электронных финансовых операциях<br>\
• Срок хранения: 5 лет<br>\
Записи о посещениях сайта и использовании услуги<br>\
• Правовая основа для хранения: Закон о конфиденциальности связи<br>\
• Срок хранения: 5 лет<br><br>\
4. Процедура и способы удаления персональных данных (кредитной истории)<br><br>\
компания удаляет личную информацию без промедления при достижения цели сбора и обработки персональных данных(кредитной истории). Порядок и способы удаления персональных данных заключается в следующем.<br>\
• Процедура удаления : Персональные данные, введенные пользователем для регистрации, переносятся в отдельную базу данных (отдельные документы в случае печатных материалов, письменные документы и т. Д). Они хранятся в течение определенного периода времени в зависимости от внутренней политики компании и других соответствующих законов и будут уничтожены при достижении цели.<br>\
• Способы удаления :персональные данные, переносимые в отдельную БД, не будут обрабатываться для других целей, если они не подпадают под действием закона.Персональные данные, которые хранятся в виде электронный файлов, удаляются с помощью технических методов, чтобы предотвратить воспроизведение записей. Персональные данные, напечатанные на бумагах, измельчаются шредером или уничтожаются путем разжигания.<br><br>\
5. Предоставление персональных данных(кредитной истории) третьим лицам<br><br>\
Компания указывает «третье лицо получающее персональные данные пользователя, цель обработки третьего лица, получающего персональные данные, элементы персональных данных, предоставляемых третьему лицу, срок хранения и обработки персональных данных, предоставляемых третьему лицу» в целях предоставления более качественных услуг пользователям. Компания не будет предоставлять личную информацию пользователя третьим лицам за рамками уведомления. Однако для оказания следующей услуги компания может предоставлять персональные данные третьим лицам  <br>\
1)Услуга «Baro Serive»<br><br>\
1. Цель предоставления личной информации<br>\
