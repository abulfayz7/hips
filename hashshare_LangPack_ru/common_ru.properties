6. Поручение на обработку персональных данных(кредитной истории) <br><br>\
Компания поручает обработку персональной данных (кредитной истории) нижеуказанным образом для улучшения обслуживания и обеспечения удобства пользователей. При заключение договора поручения на обработку персональной данных компания целесообразно включает необходимые для защиты личной информации пользователя положения в договор. Подробная информация о поручении на обработку персональных данных представлена ниже. Если данное содержание изменяется, компания вносит его в настоящую «Политику обработки персональных данных (кредитной истории)».<br>\
Лицо, получающее персональные данные пользователя: компания ООО «Korea Mobile Certification»<br>\
Цель предоставления: оказание услуги «SMS-авторизация для подтверждения факта владения мобильным телефоном <br>\
Срок хранения: предоставленные персональные данные не хранятся (источник информации: компания, оказывающая услугу СМС- авторизацию) <br>\
Лицо, получающее персональные данные пользователя: компания <br>\
Цель предоставления: хранение данных<br>\
Срок хранения: с даты регистрации пользователя до даты удаления его регистрации, до даты, установленной законом.<br>\
7. Права пользователей и законных представителей и способы их осуществления<br><br>\
1) Просмотр и исправление персональных данных (кредитной истории) <br>\
• Пользователь и его законный представитель могут в любое время просмотреть или изменить персональные данные (кредитную историю). Чтобы просмотреть или изменить персональные данные, нажмите «Изменить личные данные» или «Редактировать персональные данные». Пользователь также может связаться с ответственным лицом по защите личной информации в письменной форме, по телефону или электронной почте для осуществления просмотра и изменения персональных данных.<br>\
• Если пользователь запрашивает исправление персональных данных(кредитной истории), компания не будет обрабатывать или предоставить их до тех пор, пока исправление не будет завершено.<br>\
• Если неверные персональные данные уже предоставлены третьему лицу, компания незамедлительно сообщит ему о результате исправления.<br><br>\
2) Отказ от согласие на обработку, сбор и предоставление персональных данных<br>\
Пользователь и его законный представитель могут в любое время отозвать свое согласие на сбор, использование и предоставление персональных данных (кредитной истории). Пользователь может подать заявление об отказе от согласия ответственному лицу в письменной форме, по телефону или по электронной почте. Ответственное лицо сразу устанавливает факт отказа пользователя при получении заявления, уничтожает персональные данные пользователя и уведомляет его об этом.<br>\
Компания уничтожает персональные данные (кредитную историю) по запросу пользователя или его законного представителя, как описано в «Срок хранения и обработки персональных данных(кредитной истории)» и «Процедура и способы удаления персональных данных (кредитной истории)», и обрабатывает их так, чтобы они не могут быть просмотрены или использованы для других целей.<br><br>\
8. Средства автоматического сбора персональной информации и право пользователя отказаться от них<br>\
Компания использует технологии автоматического сбора данных (файлы cookie) для хранения и получения информации от пользователей. Файлы cookie – небольшой по размеру текстовый файл, который отправляется в веб-браузер пользователя сервером, используемым для хотинга веб-сайта компании. Файлы cookie могут храниться на жестком диске компьютера пользователя. <br><br>\
1) Цель использования файлов cookie<br>\
Оказание маркетинговых и индивидуальных услуг на основе результатов анализа посещаемости сайта клиентов и гостей, их пребывания на сайте, их интересов и их посещаемости на мероприятиях.<br><br>\
2) Право пользователя в отношении файлов cookie<br>\
Пользователь имеет право отказаться от использовать файлы cookie. Пользователь может разрешить использование всех файлов cookie, установив параметры в своем веб-браузере или подтверждать при каждом сохранении файла cookie. Пользователь также может отказываться сохранять все файлы cookie.<br>\
Однако если пользователь отказывается использовать файлы cookie, могут возникнуть трудности с предоставлением услуги.<br><br>\
