Компания хранит записей истории посещения сайта пользователем и управляет ими. Компания применяет меры безопасности для предотвращения, кражи и потери записей истории посещения.<br><br>\
8) Использование сейфов для защиты документов<br>\
Документы, содержащие персональные данные, и вспомогательные запоминающие устройства хранятся под замком в надежном месте. <br><br>\
