Компания целесообразно устанавливает план внутреннего управления и разрабатываем его для безопасной обработки персональных данных.<br><br>\
4) Шифрование персональных данных<br>\
Персональные данные пользователя хранятся и управляются с помощью технологии шифрования, поэтому только пользователь сам знает его пароль.  При передаче персональных данных применяются отдельные функции безопасности, такие как шифрование и блокировка данных.<br><br>\
5) Технические меры защиты от взлома<br>\
Чтобы предотвратить утечку и повреждение персональных данных в результате взлома или компьютерного вируса, компания установила программу безопасности. Компания регулярно выполняет проверку данных и блокирует внешний доступ к базе данных технически и физически путём установки системы данных в зоне, где доступ к ней запрещен извне.  <br><br>\
6) Ограничения доступа к персональным данным<br>\
Компания принимает необходимые меры для контроля доступа к персональным данным путем предоставления, изменения или удаления доступа к системе базы данных, которая предназначенная для обработки персональных данных. Компания также Компания принимает систему предотвращения вторжений для контроля несанкционированного доступа к системе извне.<br><br>\
