Пользователь и его законный представитель могут в любое время отозвать свое согласие на сбор, использование и предоставление персональных данных (кредитной истории). Пользователь может подать заявление об отказе от согласия ответственному лицу в письменной форме, по телефону или по электронной почте. Ответственное лицо сразу устанавливает факт отказа пользователя при получении заявления, уничтожает персональные данные пользователя и уведомляет его об этом.<br>\
Компания уничтожает персональные данные (кредитную историю) по запросу пользователя или его законного представителя, как описано в «Срок хранения и обработки персональных данных(кредитной истории)» и «Процедура и способы удаления персональных данных (кредитной истории)», и обрабатывает их так, чтобы они не могут быть просмотрены или использованы для других целей.<br><br>\
8. Средства автоматического сбора персональной информации и право пользователя отказаться от них<br>\
Компания использует технологии автоматического сбора данных (файлы cookie) для хранения и получения информации от пользователей. Файлы cookie – небольшой по размеру текстовый файл, который отправляется в веб-браузер пользователя сервером, используемым для хотинга веб-сайта компании. Файлы cookie могут храниться на жестком диске компьютера пользователя. <br><br>\
