support.coin5.txt1= AFRO<br>(AFRO)
support.coin5.txt2= Блокчейн компании AFRO (blockchain of AFRO) дает возможность пользоваться валютой быстро, просто и надежно.
Эта технология специально позволяет осуществлять платежи в реальных магазинах, обеспечивая мгновенную торговлю и поддержку миллионов одновременных транзакций. \
AFRO - это полностью прозрачная криптовалюта. Каждая транзакция от кошелька к кошельку всегда записывается в блокчейне и доступна для всех.

