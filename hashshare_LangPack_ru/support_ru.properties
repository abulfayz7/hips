support.coin9.txt1=VITAE<br>(VITAE)
support.coin9.txt2=Vitae - это токен, который дает возможность воспользоваться продуктам и услугам, предлагаемым компанией.\
Vitae был разработан только для служебных целей и используются в приложениях социальных сетей.\
