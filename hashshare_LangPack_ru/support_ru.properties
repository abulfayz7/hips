support.coin8.txt1=NRG<br>(Energi)
support.coin8.txt2=Запуск Energi (NRG) начался в конце 2017 года, и его капитализацией в настоящем времени низкая. Данная монета представляет собой модифицированным форком Dash, который является форком биткойна.\
Как и Dash, NRG обладает улучшенной масштабируемостью, чем биткойна и функцию защиты конфиденциальности.
