support.coin4.txt1= HSS<br>(HASH-share Coin)
support.coin4.txt2= HSS (HSS) - это цифровая валюта стремится к осуществлению нулевой стоимости передачи валют и расширяет возможности людей.  Данной валютой можно пользоваться мгновенно, безопасно и даже в любой точке мира без централизованной третьей стороны.
