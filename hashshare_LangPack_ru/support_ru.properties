support.coin6.txt1=BLOCK<br>(Blocknet)</p>
support.coin6.txt2=BLOCK соединяет существующие изолированные системы блокчейнов для создания единой экосистемы.\
Команда строит блокчейн-интернет, позволяющий пользователям воспользоваться приложением DApp, которые осуществляют различные функции блокчейна через платформу XBridge.
